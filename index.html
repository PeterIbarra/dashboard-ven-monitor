\n}\n.wk-bar-badge.latest { background: rgba(0,166,81,0.18); color: #00a651; }\n.wk-bar-badge.archive { background: rgba(122,174,200,0.12); color: #7aaec8; }\n\n/* ‚îÄ‚îÄ Secci√≥n Anal√≠tica ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */\n.analysis-section {\n  margin-top: 32px;\n  border-top: 1px solid rgba(10,151,217,0.2);\n  padding-top: 28px;\n}\n.analysis-header {\n  display: flex; align-items: baseline; gap: 16px; margin-bottom: 24px;\n}\n.analysis-eyebrow {\n  font-family: 'IBM Plex Mono', monospace; font-size: 9px;\n  letter-spacing: 0.25em; color: var(--muted); text-transform: uppercase;\n}\n.analysis-title {\n  font-size: 1.05rem; font-weight: 600; color: var(--text); letter-spacing: -0.01em;\n}\n.analysis-grid {\n  display: grid;\n  grid-template-columns: 1fr 1fr 1fr;\n  gap: 16px;\n  margin-bottom: 20px;\n}\n.analysis-grid-2 {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n  gap: 16px;\n  margin-bottom: 20px;\n}\n@media (max-width: 900px) {\n  .analysis-grid, .analysis-grid-2 { grid-template-columns: 1fr; }\n}\n.an-card {\n  background: var(--surface); border: 1px solid var(--border);\n  border-radius: 6px; padding: 18px 20px;\n}\n.an-card-accent { border-left: 3px solid; }\n.an-card-label {\n  font-family: 'IBM Plex Mono', monospace; font-size: 9px;\n  letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 10px;\n  opacity: 0.7;\n}\n.an-card-title {\n  font-size: 0.82rem; font-weight: 600; margin-bottom: 10px; line-height: 1.3;\n}\n.an-card-body {\n  font-size: 0.75rem; color: #94a3b8; line-height: 1.65;\n}\n.an-driver-list {\n  list-style: none; padding: 0; margin: 0;\n}\n.an-driver-list li {\n  font-size: 0.72rem; color: #94a3b8; line-height: 1.6;\n  padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.04);\n  display: flex; gap: 8px;\n}\n.an-driver-list li:last-child { border-bottom: none; }\n.an-driver-list li::before {\n  content: \"‚Äî\"; color: rgba(10,151,217,0.4); flex-shrink: 0; font-family: 'IBM Plex Mono', monospace;\n}\n.an-verdict {\n  background: linear-gradient(135deg, rgba(10,151,217,0.06), rgba(10,151,217,0.02));\n  border: 1px solid rgba(10,151,217,0.18); border-radius: 6px;\n  padding: 28px 32px; margin-top: 0;\n  max-width: 100%;\n}\n.an-verdict-body {\n  font-size: 0.78rem; line-height: 1.85; color: #94a3b8;\n  font-style: normal; letter-spacing: 0.01em;\n}\n.an-verdict-body strong { color: var(--text); font-weight: 500; }\n.an-tension-item {\n  display: flex; align-items: flex-start; gap: 12px;\n  padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.04);\n  font-size: 0.73rem; color: #94a3b8; line-height: 1.55;\n}\n.an-tension-item:last-child { border-bottom: none; }\n.an-tension-sc {\n  flex-shrink: 0; font-family: 'IBM Plex Mono', monospace; font-size: 9px;\n  padding: 2px 7px; border-radius: 2px; font-weight: 600;\n  text-transform: uppercase; letter-spacing: 0.1em; margin-top: 2px;\n}\n.an-prob-bar-wrap { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }\n.an-prob-label { font-size: 0.68rem; color: #94a3b8; flex: 1; font-family: 'IBM Plex Mono', monospace; }\n.an-prob-track {\n  flex: 2; height: 4px; background: rgba(255,255,255,0.06); border-radius: 2px; overflow: hidden;\n}\n.an-prob-fill { height: 100%; border-radius: 2px; transition: width 0.4s ease; }\n.an-prob-val { font-family: 'IBM Plex Mono', monospace; font-size: 0.65rem; color: var(--accent); width: 32px; text-align: right; }\n\n<\/style>\n<\/head>\n<body>\n<div class=\"wrapper\">\n  <header>\n    <div class=\"logo-block\">\n      <h1>Matriz de Escenarios ‚Äî Venezuela 2026<\/h1>\n      <p>An√°lisis de probabilidad semanal ¬∑ PNUD Venezuela<\/p>\n    <\/div>\n    <div class=\"pnud-badge\">PNUD ¬∑ An√°lisis de contexto<\/div>\n  <\/header>\n\n  <!-- Week selector -->\n  <div class=\"wk-bar\">\n    <span class=\"wk-bar-label\">Semana ¬∑ Corte:<\/span>\n    <select id=\"week-select-matriz\" class=\"wk-bar-select\" onchange=\"setWeek(parseInt(this.value))\">\n      <option value=\"0\">03 ‚Äî 15 ene 2026<\/option>\n      <option value=\"1\">16 ‚Äî 22 ene 2026<\/option>\n      <option value=\"2\">23 ‚Äî 29 ene 2026<\/option>\n      <option value=\"3\">30 ene ‚Äî 05 feb 2026<\/option>\n      <option value=\"4\">06 ‚Äî 13 feb 2026<\/option>\n      <option value=\"5\">13 ‚Äî 20 feb 2026<\/option>\n      <option value=\"6\" selected>20 ‚Äî 27 feb 2026<\/option>\n    <\/select>\n    <span class=\"wk-bar-badge latest\" id=\"mat-week-badge\">M√°s reciente<\/span>\n    <div style=\"margin-left:auto; display:flex; align-items:center; gap:0.8rem;\">\n      <div class=\"legend-item\"><span class=\"legend-dot\" style=\"background:#009edb;opacity:0.4;border:1px dashed #009edb;\"><\/span> Trayectoria previa<\/div>\n      <div class=\"legend-item\"><span class=\"legend-dot\" style=\"background:#009edb;\"><\/span> Semana activa<\/div>\n    <\/div>\n  <\/div>\n\n  <div class=\"main-grid\">\n    <!-- Matrix -->\n    <div class=\"matrix-container\">\n      <div class=\"matrix-axes\">\n        <div class=\"axis-top\">+ Grado de cambio institucional<\/div>\n        <div class=\"matrix-row\">\n          <div class=\"axis-left\">Grado de cambio institucional<\/div>\n          <div class=\"matrix-svg-wrapper\">\n            <svg id=\"matrix-svg\" viewBox=\"0 0 560 480\" xmlns=\"http://www.w3.org/2000/svg\">\n              <defs>\n                <filter id=\"glow\">\n                  <feGaussianBlur stdDeviation=\"3\" result=\"coloredBlur\"/>\n                  <feMerge><feMergeNode in=\"coloredBlur\"/><feMergeNode in=\"SourceGraphic\"/><\/feMerge>\n                <\/filter>\n              <\/defs>\n\n              <!-- Quadrant fills -->\n              <rect x=\"0\" y=\"0\" width=\"280\" height=\"240\" fill=\"rgba(76,159,56,0.06)\"/>\n              <rect x=\"280\" y=\"0\" width=\"280\" height=\"240\" fill=\"rgba(229,36,59,0.06)\"/>\n              <rect x=\"0\" y=\"240\" width=\"280\" height=\"240\" fill=\"rgba(10,151,217,0.06)\"/>\n              <rect x=\"280\" y=\"240\" width=\"280\" height=\"240\" fill=\"rgba(252,195,11,0.06)\"/>\n\n              <!-- Axis lines -->\n              <line x1=\"280\" y1=\"0\" x2=\"280\" y2=\"480\" stroke=\"#0e2540\" stroke-width=\"1.5\"/>\n              <line x1=\"0\" y1=\"240\" x2=\"560\" y2=\"240\" stroke=\"#0e2540\" stroke-width=\"1.5\"/>\n\n              <!-- Quadrant labels -->\n              <text x=\"14\" y=\"22\" font-family=\"Syne\" font-size=\"9\" fill=\"#64748b\" letter-spacing=\"1\">CAMBIO SIN VIOLENCIA<\/text>\n              <text x=\"286\" y=\"22\" font-family=\"Syne\" font-size=\"9\" fill=\"#64748b\" letter-spacing=\"1\">CAMBIO CA√ìTICO Y VIOLENTO<\/text>\n              <text x=\"14\" y=\"470\" font-family=\"Syne\" font-size=\"9\" fill=\"#64748b\" letter-spacing=\"1\">ESTABILIDAD SIN TRANSFORMACI√ìN<\/text>\n              <text x=\"286\" y=\"470\" font-family=\"Syne\" font-size=\"9\" fill=\"#64748b\" letter-spacing=\"1\">VIOLENCIA SIN CAMBIO<\/text>\n\n              <!-- Scenario labels -->\n              <text x=\"20\" y=\"75\" font-family=\"Syne\" font-size=\"10.5\" font-weight=\"700\" fill=\"#4C9F38\">E1: Transici√≥n pol√≠tica pac√≠fica<\/text>\n              <text x=\"296\" y=\"75\" font-family=\"Syne\" font-size=\"10.5\" font-weight=\"700\" fill=\"#E5243B\">E2: Colapso y fragmentaci√≥n<\/text>\n              <text x=\"20\" y=\"380\" font-family=\"Syne\" font-size=\"10.5\" font-weight=\"700\" fill=\"#0A97D9\">E3: Continuidad negociada<\/text>\n              <text x=\"290\" y=\"380\" font-family=\"Syne\" font-size=\"10.5\" font-weight=\"700\" fill=\"#FCC30B\">E4: Resistencia coercitiva<\/text>\n\n              <!-- Grid faint -->\n              <line x1=\"140\" y1=\"0\" x2=\"140\" y2=\"480\" stroke=\"#0e2540\" stroke-width=\"0.5\" stroke-dasharray=\"3 4\" opacity=\"0.4\"/>\n              <line x1=\"420\" y1=\"0\" x2=\"420\" y2=\"480\" stroke=\"#0e2540\" stroke-width=\"0.5\" stroke-dasharray=\"3 4\" opacity=\"0.4\"/>\n              <line x1=\"0\" y1=\"120\" x2=\"560\" y2=\"120\" stroke=\"#0e2540\" stroke-width=\"0.5\" stroke-dasharray=\"3 4\" opacity=\"0.4\"/>\n              <line x1=\"0\" y1=\"360\" x2=\"560\" y2=\"360\" stroke=\"#0e2540\" stroke-width=\"0.5\" stroke-dasharray=\"3 4\" opacity=\"0.4\"/>\n\n              <!-- Trail path (previous weeks) -->\n              <g id=\"trail-paths\"><\/g>\n\n              <!-- Current week point -->\n              <g id=\"current-point\"><\/g>\n\n              <!-- Hover targets (invisible) -->\n              <g id=\"hover-targets\"><\/g>\n            <\/svg>\n            <div class=\"tooltip\" id=\"tooltip\"><\/div>\n          <\/div>\n        <\/div>\n        <div class=\"axis-bottom\">‚Äì Grado de violencia ‚Üí<\/div>\n      <\/div>\n\n\n\n      <!-- Movement panel -->\n      <div class=\"movement-panel\" id=\"movement-panel\"><\/div>\n    <\/div>\n\n    <!-- Sidebar -->\n    <div class=\"sidebar\" id=\"sidebar\">\n      <!-- filled by JS -->\n    <\/div>\n  <\/div>\n\n  <!-- ‚îÄ‚îÄ Secci√≥n Anal√≠tica ‚îÄ‚îÄ -->\n  <div class=\"analysis-section\" id=\"analysis-panel\">\n    <!-- filled by renderAnalysis() -->\n  <\/div>\n\n<\/div>\n\n<script>\n// ============================================================\n// DATA: Probabilidades y posiciones en la matriz\n// Coordenadas: x = violencia (0=m√≠n, 560=m√°x), y = cambio (0=m√°x, 480=m√≠n)\n// ============================================================\n/* scenarios: inyectado desde data.js */\n\n/* weeks: inyectado desde data.js */\n\n/* currentWeek: desde data.js */\n/* selectedSc: desde data.js */\n\nfunction setWeek(w) {\n  currentWeek = w;\n  var sel = document.getElementById('week-select-matriz');\n  if (sel) sel.value = w;\n  var badge = document.getElementById('mat-week-badge');\n  if (badge) {\n    if (w === weeks.length - 1) { badge.textContent = 'M√°s reciente'; badge.className = 'wk-bar-badge latest'; }\n    else { badge.textContent = 'Archivo'; badge.className = 'wk-bar-badge archive'; }\n  }\n  render();\n}\n\nfunction getProbValue(scId, weekIdx) {\n  return weeks[weekIdx].probs.find(p => p.sc === scId).value;\n}\n\nfunction getPointFor(scId, weekIdx) {\n  return weeks[weekIdx].points.find(p => p.sc === scId);\n}\n\nfunction render() {\n  renderMatrix();\n  renderSidebar();\n  renderMovementPanel();\n  renderAnalysis();\n}\n\nfunction renderMovementPanel() {\n  const panel = document.getElementById('movement-panel');\n  const wk = weeks[currentWeek];\n  const nextWk = weeks[currentWeek + 1] || null;\n\n  // Current dominant scenario\n  const curDom = wk.probs.reduce((a, b) => a.value > b.value ? a : b);\n  const curSc = scenarios.find(s => s.id === curDom.sc);\n\n  if (!nextWk) {\n    panel.innerHTML = `<div class=\"mp-last-week\">Esta es la semana m√°s reciente registrada. Actualiza la matriz para a√±adir una nueva semana.<\/div>`;\n    return;\n  }\n\n  // Next dominant scenario\n  const nextDom = nextWk.probs.reduce((a, b) => a.value > b.value ? a : b);\n  const nextSc = scenarios.find(s => s.id === nextDom.sc);\n\n  // Delta for current scenario between weeks\n  const curProbNext = nextWk.probs.find(p => p.sc === curDom.sc);\n  const delta = curProbNext ? curProbNext.value - curDom.value : 0;\n  const deltaClass = delta > 0 ? 'up' : delta < 0 ? 'down' : 'same';\n  const deltaIcon = delta > 0 ? '‚ñ≤' : delta < 0 ? '‚ñº' : '‚Äî';\n  const deltaLabel = delta !== 0 ? `${deltaIcon} ${Math.abs(delta)}pp` : '‚Äî sin cambio';\n\n  // Next scenario drivers (top 3) and signals (top 3)\n  const nextDrivers = nextDom.drivers.slice(0, 3).map(d => `<div class=\"mp-item\">${d}<\/div>`).join('');\n  const nextSignals = nextDom.signals.slice(0, 3).map(s => `<div class=\"mp-item\">${s}<\/div>`).join('');\n  const curDrivers = curDom.drivers.slice(0, 3).map(d => `<div class=\"mp-item\">${d}<\/div>`).join('');\n  const curSignals = curDom.signals.slice(0, 3).map(s => `<div class=\"mp-item\">${s}<\/div>`).join('');\n\n  const movingTo = curDom.sc !== nextDom.sc\n    ? `<span style=\"color:${nextSc.color}\">‚Üí E${nextSc.id}: ${nextSc.name}<\/span>`\n    : `<span style=\"color:${curSc.color}\">‚Üí Se mantiene en E${curSc.id}<\/span>`;\n\n  const reasonHtml = nextWk.moveReason ? `\n    <div style=\"font-size:0.62rem; color:#94a3b8; text-align:center; padding:0 0.5rem; margin-top:0.5rem; line-height:1.5; font-style:italic;\">\n      \"${nextWk.moveReason}\"\n    <\/div>` : '';\n\n  panel.innerHTML = `\n    <div class=\"mp-block current\">\n      <div class=\"mp-tag\" style=\"color:${curSc.color}\">‚óè Semana actual ¬∑ ${wk.label}<\/div>\n      <div class=\"mp-name\" style=\"color:${curSc.color}\">E${curSc.id}: ${curSc.name}<\/div>\n      <div class=\"mp-prob\">${curDom.label} ¬∑ ${curDom.value}%<\/div>\n      <div class=\"mp-delta ${deltaClass}\">${deltaIcon} ${Math.abs(delta)}pp hacia semana siguiente<\/div>\n      <div class=\"mp-section-title\" style=\"color:${curSc.color}\">Drivers estructurales<\/div>\n      ${curDrivers}\n      <div class=\"mp-section-title\">Se√±ales de activaci√≥n<\/div>\n      ${curSignals}\n    <\/div>\n    <div class=\"mp-arrow\">\n      <div style=\"font-size:1.5rem;\">‚Üí<\/div>\n      <span>tendencia<\/span>\n      <div style=\"font-size:0.65rem; text-align:center; margin-top:0.3rem;\">${movingTo}<\/div>\n      ${reasonHtml}\n    <\/div>\n    <div class=\"mp-block next\">\n      <div class=\"mp-tag\" style=\"color:${nextSc.color}\">‚óé Semana siguiente ¬∑ ${nextWk.label}<\/div>\n      <div class=\"mp-name\" style=\"color:${nextSc.color}\">E${nextSc.id}: ${nextSc.name}<\/div>\n      <div class=\"mp-prob\">${nextDom.label} ¬∑ ${nextDom.value}%<\/div>\n      <div class=\"mp-section-title\" style=\"color:${nextSc.color}\">Drivers que lo empujan<\/div>\n      ${nextDrivers}\n      <div class=\"mp-section-title\">Se√±ales a observar<\/div>\n      ${nextSignals}\n    <\/div>\n  `;\n}\n\nfunction renderMatrix() {\n  const svg = document.getElementById('matrix-svg');\n  const trail = document.getElementById('trail-paths');\n  const current = document.getElementById('current-point');\n  const hover = document.getElementById('hover-targets');\n\n  trail.innerHTML = '';\n  current.innerHTML = '';\n  hover.innerHTML = '';\n\n  const wk = weeks[currentWeek];\n\n  // ‚îÄ‚îÄ Definir escenario dominante PRIMERO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n  const dominantProb = wk.probs.reduce((a, b) => a.value > b.value ? a : b);\n  const dominantSc = scenarios.find(s => s.id === dominantProb.sc);\n  const pt = wk.activeXY;\n  const r = 13;\n\n  // ‚îÄ‚îÄ HIST√ìRICO DE DESPLAZAMIENTO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n  if (currentWeek > 0) {\n    const pathPoints = [];\n    for (let i = 0; i <= currentWeek; i++) {\n      pathPoints.push(weeks[i].activeXY);\n    }\n\n    // Segmentos con opacidad creciente\n    for (let i = 0; i < pathPoints.length - 1; i++) {\n      const p1 = pathPoints[i];\n      const p2 = pathPoints[i + 1];\n      const alpha = 0.2 + (i / (pathPoints.length - 1)) * 0.5;\n      const segSc = scenarios.find(s => s.id === weeks[i + 1].probs.reduce((a, b) => a.value > b.value ? a : b).sc);\n\n      const seg = document.createElementNS('http://www.w3.org/2000/svg', 'line');\n      seg.setAttribute('x1', p1.x); seg.setAttribute('y1', p1.y);\n      seg.setAttribute('x2', p2.x); seg.setAttribute('y2', p2.y);\n      seg.setAttribute('stroke', segSc.color);\n      seg.setAttribute('stroke-width', '1.5');\n      seg.setAttribute('stroke-dasharray', '5 3');\n      seg.setAttribute('opacity', alpha);\n      trail.appendChild(seg);\n\n      // Flecha al final del √∫ltimo segmento ‚Äî color del escenario dominante\n      if (i === pathPoints.length - 2) {\n        const arrowPoly = document.querySelector('#arrowhead polygon');\n        if (arrowPoly) arrowPoly.setAttribute('fill', dominantSc.color);\n        const arrow = document.createElementNS('http://www.w3.org/2000/svg', 'line');\n        arrow.setAttribute('x1', p1.x); arrow.setAttribute('y1', p1.y);\n        arrow.setAttribute('x2', p2.x); arrow.setAttribute('y2', p2.y);\n        arrow.setAttribute('stroke', dominantSc.color);\n        arrow.setAttribute('stroke-width', '2');\n        arrow.setAttribute('opacity', '0.9');\n        arrow.setAttribute('marker-end', 'url(#arrowhead)');\n        trail.appendChild(arrow);\n      }\n    }\n\n    // Puntos fantasma de semanas anteriores\n    for (let i = 0; i < currentWeek; i++) {\n      const ghost = weeks[i].activeXY;\n      const ghostSc = scenarios.find(s => s.id === weeks[i].probs.reduce((a, b) => a.value > b.value ? a : b).sc);\n      const alpha = 0.15 + (i / currentWeek) * 0.35;\n\n      const gc = document.createElementNS('http://www.w3.org/2000/svg', 'circle');\n      gc.setAttribute('cx', ghost.x); gc.setAttribute('cy', ghost.y);\n      gc.setAttribute('r', 7);\n      gc.setAttribute('fill', ghostSc.color);\n      gc.setAttribute('opacity', alpha);\n      trail.appendChild(gc);\n\n      const ghostHover = document.createElementNS('http://www.w3.org/2000/svg', 'circle');\n      ghostHover.setAttribute('cx', ghost.x); ghostHover.setAttribute('cy', ghost.y);\n      ghostHover.setAttribute('r', 16);\n      ghostHover.setAttribute('fill', 'transparent');\n      ghostHover.style.cursor = 'pointer';\n      const ghostProb = weeks[i].probs.reduce((a, b) => a.value > b.value ? a : b);\n      ghostHover.addEventListener('mouseenter', () => showTooltip(null, ghostSc, ghostProb, ghost, weeks[i].label));\n      ghostHover.addEventListener('mouseleave', hideTooltip);\n      hover.appendChild(ghostHover);\n\n      const gl = document.createElementNS('http://www.w3.org/2000/svg', 'text');\n      gl.setAttribute('x', ghost.x);\n      gl.setAttribute('y', ghost.y - 12);\n      gl.setAttribute('text-anchor', 'middle');\n      gl.setAttribute('font-family', 'Space Mono');\n      gl.setAttribute('font-size', '6.5');\n      gl.setAttribute('fill', ghostSc.color);\n      gl.setAttribute('opacity', alpha + 0.1);\n      gl.textContent = weeks[i].shortLabel;\n      trail.appendChild(gl);\n    }\n  }\n\n  // Calcular direcci√≥n de proyecci√≥n futura basada en las √∫ltimas 2 semanas\n  let driftX = 0, driftY = 0;\n  if (currentWeek >= 1) {\n    const prev = weeks[currentWeek - 1].activeXY;\n    const curr = weeks[currentWeek].activeXY;\n    driftX = (curr.x - prev.x) * 0.45;\n    driftY = (curr.y - prev.y) * 0.45;\n    const maxDrift = 26;\n    const mag = Math.sqrt(driftX * driftX + driftY * driftY);\n    if (mag > maxDrift) { driftX = (driftX / mag) * maxDrift; driftY = (driftY / mag) * maxDrift; }\n  }\n\n  // ID √∫nico para la animaci√≥n\n  const animId = `drift-${currentWeek}`;\n\n  // Crear grupo para contener punto + animaci√≥n\n  const dotGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');\n\n  // Outer glow ring (est√°tica)\n  const ring = document.createElementNS('http://www.w3.org/2000/svg', 'circle');\n  ring.setAttribute('cx', pt.x); ring.setAttribute('cy', pt.y);\n  ring.setAttribute('r', r + 6);\n  ring.setAttribute('fill', 'none');\n  ring.setAttribute('stroke', dominantSc.color);\n  ring.setAttribute('stroke-width', '1');\n  ring.setAttribute('opacity', '0.3');\n  current.appendChild(ring);\n\n  // Punto que se mueve en la direcci√≥n proyectada\n  const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');\n  dot.setAttribute('cx', '0'); dot.setAttribute('cy', '0');\n  dot.setAttribute('r', r);\n  dot.setAttribute('fill', dominantSc.color);\n  dot.setAttribute('opacity', '0.9');\n  dot.setAttribute('filter', 'url(#glow)');\n\n  // Animaci√≥n de traslaci√≥n direccional\n  const anim = document.createElementNS('http://www.w3.org/2000/svg', 'animateTransform');\n  anim.setAttribute('attributeName', 'transform');\n  anim.setAttribute('type', 'translate');\n  anim.setAttribute('values', `${pt.x},${pt.y}; ${pt.x + driftX},${pt.y + driftY}; ${pt.x},${pt.y}`);\n  anim.setAttribute('dur', '3s');\n  anim.setAttribute('repeatCount', 'indefinite');\n  anim.setAttribute('calcMode', 'spline');\n  anim.setAttribute('keySplines', '0.4 0 0.6 1; 0.4 0 0.6 1');\n  dot.appendChild(anim);\n  dotGroup.appendChild(dot);\n\n  // Etiqueta animada junto al punto\n  const probLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');\n  probLabel.setAttribute('x', '0'); probLabel.setAttribute('y', '4');\n  probLabel.setAttribute('text-anchor', 'middle');\n  probLabel.setAttribute('font-family', 'Space Mono');\n  probLabel.setAttribute('font-size', '8');\n  probLabel.setAttribute('font-weight', '700');\n  probLabel.setAttribute('fill', '#060c14');\n  probLabel.textContent = 'E' + dominantSc.id;\n  const animLabel = document.createElementNS('http://www.w3.org/2000/svg', 'animateTransform');\n  animLabel.setAttribute('attributeName', 'transform');\n  animLabel.setAttribute('type', 'translate');\n  animLabel.setAttribute('values', `${pt.x},${pt.y}; ${pt.x + driftX},${pt.y + driftY}; ${pt.x},${pt.y}`);\n  animLabel.setAttribute('dur', '3s');\n  animLabel.setAttribute('repeatCount', 'indefinite');\n  animLabel.setAttribute('calcMode', 'spline');\n  animLabel.setAttribute('keySplines', '0.4 0 0.6 1; 0.4 0 0.6 1');\n  probLabel.appendChild(animLabel);\n  dotGroup.appendChild(probLabel);\n\n  // ‚îÄ‚îÄ FLECHA DE TENDENCIA ‚Äî apunta hacia el escenario con mayor momentum ‚îÄ‚îÄ\n  // L√≥gica: el escenario destino es el que m√°s ha SUBIDO en las √∫ltimas 2 semanas.\n  // Si hay empate o solo 1 semana, usar el segundo m√°s alto en probabilidad actual.\n  // Esto captura \"E3 dominante pero E1 subiendo\" ‚Üí flecha apunta a E1.\n\n  // Escenario destino de la flecha: definido anal√≠ticamente en los datos de la semana\n  const destSc   = scenarios.find(s => s.id === (wk.trendSc || dominantSc.id));\n  const destProb = wk.probs.find(p => p.sc === destSc.id);\n  const trendDrivers = wk.trendDrivers || destProb.drivers || [];\n\n  if (driftX !== 0 || driftY !== 0) {\n    const ax1 = pt.x + (driftX > 0 ? r : -r) * 0.6;\n    const ay1 = pt.y + (driftY > 0 ? r : -r) * 0.6;\n    const ax2 = pt.x + driftX * 2.8;\n    const ay2 = pt.y + driftY * 2.8;\n\n    const arrowPoly = document.querySelector('#arrowhead polygon');\n    if (arrowPoly) arrowPoly.setAttribute('fill', destSc.color);\n\n    const arrow = document.createElementNS('http://www.w3.org/2000/svg', 'line');\n    arrow.setAttribute('x1', ax1); arrow.setAttribute('y1', ay1);\n    arrow.setAttribute('x2', ax2); arrow.setAttribute('y2', ay2);\n    arrow.setAttribute('stroke', destSc.color);\n    arrow.setAttribute('stroke-width', '2.5');\n    arrow.setAttribute('stroke-dasharray', '4 3');\n    arrow.setAttribute('opacity', '0.85');\n    arrow.setAttribute('marker-end', 'url(#arrowhead)');\n    current.appendChild(arrow);\n\n    // Etiqueta: nombre del escenario destino\n    const isSameSc = destSc.id === dominantSc.id;\n    const tLbl = document.createElementNS('http://www.w3.org/2000/svg', 'text');\n    tLbl.setAttribute('x', pt.x + driftX * 3.4);\n    tLbl.setAttribute('y', pt.y + driftY * 3.4 - 5);\n    tLbl.setAttribute('text-anchor', driftX >= 0 ? 'start' : 'end');\n    tLbl.setAttribute('font-family', 'Space Mono');\n    tLbl.setAttribute('font-size', '6.5');\n    tLbl.setAttribute('fill', destSc.color);\n    tLbl.setAttribute('opacity', '0.9');\n    tLbl.setAttribute('letter-spacing', '0.08em');\n    tLbl.textContent = isSameSc ? `‚Üí E${destSc.id}` : `‚Üë E${destSc.id}`;\n    current.appendChild(tLbl);\n\n    // Hover target sobre la flecha\n    const arrowHover = document.createElementNS('http://www.w3.org/2000/svg', 'line');\n    arrowHover.setAttribute('x1', ax1); arrowHover.setAttribute('y1', ay1);\n    arrowHover.setAttribute('x2', ax2); arrowHover.setAttribute('y2', ay2);\n    arrowHover.setAttribute('stroke', 'transparent');\n    arrowHover.setAttribute('stroke-width', '22');\n    arrowHover.style.cursor = 'pointer';\n    arrowHover.addEventListener('mouseenter', () => {\n      showArrowTooltip(destSc, destProb, trendDrivers, { x: ax2, y: ay2 }, isSameSc);\n    });\n    arrowHover.addEventListener('mouseleave', hideTooltip);\n    hover.appendChild(arrowHover);\n  }\n\n  current.appendChild(dotGroup);\n\n  // Hover target (fijo en posici√≥n base)\n  const ht = document.createElementNS('http://www.w3.org/2000/svg', 'circle');\n  ht.setAttribute('cx', pt.x); ht.setAttribute('cy', pt.y);\n  ht.setAttribute('r', r + 10);\n  ht.setAttribute('fill', 'transparent');\n  ht.style.cursor = 'pointer';\n  ht.addEventListener('mouseenter', (e) => showTooltip(e, dominantSc, dominantProb, pt, wk.label));\n  ht.addEventListener('mouseleave', hideTooltip);\n  ht.addEventListener('click', () => { selectedSc = dominantSc.id; render(); renderSidebar(); });\n  hover.appendChild(ht);\n\n}\n\nconst svgEl = document.getElementById('matrix-svg');\n// Add arrowhead marker\nconst defs = svgEl.querySelector('defs');\nconst marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');\nmarker.setAttribute('id', 'arrowhead');\nmarker.setAttribute('markerWidth', '8');\nmarker.setAttribute('markerHeight', '6');\nmarker.setAttribute('refX', '7');\nmarker.setAttribute('refY', '3');\nmarker.setAttribute('orient', 'auto');\nconst path = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');\npath.setAttribute('points', '0 0, 8 3, 0 6');\npath.setAttribute('fill', '#0A97D9');\npath.setAttribute('opacity', '0.6');\nmarker.appendChild(path);\ndefs.appendChild(marker);\n\nfunction showTooltip(e, sc, prob, pt, weekLabel) {\n  const tooltip = document.getElementById('tooltip');\n  const rect = document.getElementById('matrix-svg').getBoundingClientRect();\n  const svgW = rect.width;\n  const svgH = rect.height;\n  const scaleX = svgW / 560;\n  const scaleY = svgH / 480;\n  let tx = pt.x * scaleX + 18;\n  let ty = pt.y * scaleY + 18;\n  if (tx + 270 > svgW) tx = pt.x * scaleX - 275;\n  if (ty + 300 > svgH) ty = pt.y * scaleY - 305;\n\n  const driversHtml = (prob.drivers || []).slice(0, 3).map(d =>\n    `<div class=\"tt-item\">¬∑ ${d}<\/div>`).join('');\n  const signalsHtml = (prob.signals || []).slice(0, 3).map(s =>\n    `<div class=\"tt-item\">¬∑ ${s}<\/div>`).join('');\n\n  // Si es el punto activo (sin weekLabel), mostrar qu√© drivers est√°n moviendo\n  let pushHtml = '';\n  if (!weekLabel) {\n    const nextWk = weeks[currentWeek + 1] || null;\n    if (nextWk) {\n      const nextDom = nextWk.probs.reduce((a, b) => a.value > b.value ? a : b);\n      const nextSc = scenarios.find(s => s.id === nextDom.sc);\n      const pushDrivers = (nextDom.drivers || []).slice(0, 3);\n      if (pushDrivers.length > 0) {\n        const pushItems = pushDrivers.map(d => `<div class=\"tt-item tt-push\">‚Üí ${d}<\/div>`).join('');\n        pushHtml = `\n          <div class=\"tt-section tt-push-section\">\n            <div class=\"tt-section-title\" style=\"color:${nextSc.color}\">\n              ‚ü∂ Empujando hacia E${nextSc.id}: ${nextSc.short}\n            <\/div>\n            ${pushItems}\n          <\/div>`;\n      }\n    } else if (prob.drivers && prob.drivers.length > 0) {\n      // √öltima semana: mostrar drivers actuales como los que sostienen el escenario\n      const sustainItems = (prob.drivers || []).slice(0, 3).map(d =>\n        `<div class=\"tt-item tt-push\">¬∑ ${d}<\/div>`).join('');\n      pushHtml = `\n        <div class=\"tt-section tt-push-section\">\n          <div class=\"tt-section-title\" style=\"color:${sc.color}\">\n            ‚ü∂ Sosteniendo este escenario\n          <\/div>\n          ${sustainItems}\n        <\/div>`;\n    }\n  }\n\n  tooltip.innerHTML = `\n    <div class=\"tt-header\">\n      <div>\n        ${weekLabel ? `<div class=\"tt-week\">${weekLabel}<\/div>` : ''}\n        <div class=\"tt-title\" style=\"color:${sc.color}\">E${sc.id}: ${sc.name}<\/div>\n        <div class=\"tt-prob\">${prob.label}<\/div>\n      <\/div>\n    <\/div>\n    <div class=\"tt-section\">\n      <div class=\"tt-section-title\" style=\"color:${sc.color}\">Drivers estructurales<\/div>\n      ${driversHtml}\n    <\/div>\n    <div class=\"tt-section\">\n      <div class=\"tt-section-title\" style=\"color:var(--muted)\">Se√±ales de activaci√≥n<\/div>\n      ${signalsHtml}\n    <\/div>\n    ${pushHtml}\n  `;\n  tooltip.style.left = tx + 'px';\n  tooltip.style.top = ty + 'px';\n  tooltip.classList.add('visible');\n}\n\nfunction showArrowTooltip(sc, prob, drivers, pt, isSame) {\n  const tooltip = document.getElementById('tooltip');\n  const rect = document.getElementById('matrix-svg').getBoundingClientRect();\n  const svgW = rect.width;\n  const svgH = rect.height;\n  const scaleX = svgW / 560;\n  const scaleY = svgH / 480;\n  let tx = pt.x * scaleX + 18;\n  let ty = pt.y * scaleY + 18;\n  if (tx + 270 > svgW) tx = pt.x * scaleX - 275;\n  if (ty + 260 > svgH) ty = pt.y * scaleY - 265;\n\n  const driversHtml = (drivers || []).slice(0, 5).map(d =>\n    `<div class=\"tt-item\">‚Ä∫ ${d}<\/div>`).join('');\n  const headerLabel = isSame ? '‚Üí CONSOLIDANDO' : '‚Üë PRESI√ìN HACIA TRANSICI√ìN';\n\n  tooltip.innerHTML = `\n    <div class=\"tt-header\">\n      <div>\n        <div class=\"tt-week\" style=\"color:${sc.color}; font-weight:700; letter-spacing:0.12em;\">${headerLabel}<\/div>\n        <div class=\"tt-title\" style=\"color:${sc.color}\">E${sc.id}: ${sc.name}<\/div>\n        <div class=\"tt-prob\">${prob.value}% ¬∑ ${prob.label}<\/div>\n      <\/div>\n    <\/div>\n    <div class=\"tt-section\">\n      <div class=\"tt-section-title\" style=\"color:${sc.color}\">Factores que empujan en esta direcci√≥n<\/div>\n      ${driversHtml}\n    <\/div>\n  `;\n  tooltip.style.left = tx + 'px';\n  tooltip.style.top = ty + 'px';\n  tooltip.classList.add('visible');\n}\n\nfunction hideTooltip() {\n  document.getElementById('tooltip').classList.remove('visible');\n}\n\nfunction renderSidebar() {\n  const sidebar = document.getElementById('sidebar');\n  const wk = weeks[currentWeek];\n  \n  sidebar.innerHTML = '';\n\n  wk.probs.forEach(prob => {\n    const sc = scenarios.find(s => s.id === prob.sc);\n    const card = document.createElement('div');\n    card.className = 'scenario-card' + (sc.id === selectedSc ? ' active' : '');\n    card.style.borderLeftWidth = '3px';\n    card.style.borderLeftColor = sc.color;\n    card.innerHTML = `\n      <div class=\"sc-num\" style=\"color:${sc.color}\">Escenario ${sc.id}<\/div>\n      <div class=\"sc-name\">${sc.name}<\/div>\n      <div class=\"prob-bar-wrap\">\n        <div class=\"prob-label\">\n          <span>${prob.label}<\/span>\n          <span style=\"color:${sc.color}\">${prob.value}%<\/span>\n        <\/div>\n        <div class=\"prob-bar\">\n          <div class=\"prob-fill\" style=\"width:${prob.value}%; background:${sc.color};\"><\/div>\n        <\/div>\n      <\/div>\n    `;\n    card.onclick = () => { selectedSc = sc.id; render(); };\n    sidebar.appendChild(card);\n  });\n\n  // Detail panel\n  const selProb = wk.probs.find(p => p.sc === selectedSc);\n  const selSc = scenarios.find(s => s.id === selectedSc);\n  if (selProb) {\n    const detail = document.createElement('div');\n    detail.className = 'detail-panel';\n    detail.innerHTML = `\n      <h3 style=\"color:${selSc.color}\">E${selSc.id} ‚Äî ${selSc.name}<\/h3>\n      <div class=\"detail-section\">\n        <div class=\"ds-title\">Drivers estructurales<\/div>\n        <ul>${selProb.drivers.map(d => `<li>${d}<\/li>`).join('')}<\/ul>\n      <\/div>\n      <div class=\"detail-section\">\n        <div class=\"ds-title\">Se√±ales de activaci√≥n<\/div>\n        <ul>${selProb.signals.map(s => `<li>${s}<\/li>`).join('')}<\/ul>\n      <\/div>\n    `;\n    sidebar.appendChild(detail);\n  }\n}\n\n\n\n// Init\nrender();\n\n\n\nfunction renderAnalysis() {\n  const panel = document.getElementById('analysis-panel');\n  const wk = weeks[currentWeek];\n  const dom = wk.probs.reduce((a, b) => a.value > b.value ? a : b);\n  const domSc = scenarios.find(s => s.id === dom.sc);\n\n  const lectura = wk.lectura || wk.moveReason || 'Lectura anal√≠tica no disponible para esta semana.';\n\n  panel.innerHTML = `\n    <div class=\"analysis-header\">\n      <span class=\"analysis-eyebrow\">Lectura anal√≠tica ¬∑ ${wk.label}<\/span>\n      <span class=\"analysis-title\" style=\"color:${domSc.color}\">E${domSc.id}: ${domSc.name} ¬∑ ${dom.value}%<\/span>\n    <\/div>\n    <div class=\"an-verdict\">\n      <p class=\"an-verdict-body\">${lectura}<\/p>\n    <\/div>\n  `;\n}\n\n\n<\/script>\n<\/body>\n<\/html>\n",
  "monitor": "<!DOCTYPE html>\n<html lang=\"es\">\n<head>\n\n<meta charset=\"UTF-8\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n<title>Monitor de Se√±ales Tempranas ‚Äî Venezuela 2026<\/title>\n<link href=\"https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap\" rel=\"stylesheet\">\n<style>\n  :root {\n    --bg: #060c14;\n    --surface: #0d1e35;\n    --surface2: #0f1623;\n    --border: #0e2540;\n    --accent: #0A97D9;\n    --text: #e2e8f0;\n    --muted: #64748b;\n    --green: #22c55e;\n    --green-bg: rgba(34,197,94,0.12);\n    --green-border: rgba(34,197,94,0.3);\n    --yellow: #eab308;\n    --yellow-bg: rgba(234,179,8,0.12);\n    --yellow-border: rgba(234,179,8,0.3);\n    --red: #ef4444;\n    --red-bg: rgba(239,68,68,0.12);\n    --red-border: rgba(239,68,68,0.3);\n    --e1: #0A97D9;\n    --e2: #4C9F38;\n    --e3: #E5243B;\n    --e4: #FCC30B;\n  }\n\n  * { box-sizing: border-box; margin: 0; padding: 0; }\n\n  body {\n    background: var(--bg);\n    color: var(--text);\n    font-family: 'Space Mono', monospace;\n    min-height: 100vh;\n  }\n\n  .wrapper {\n    max-width: 1280px;\n    margin: 0 auto;\n    padding: 2rem;\n  }\n\n  /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */\n  header {\n    display: flex;\n    justify-content: space-between;\n    align-items: flex-start;\n    margin-bottom: 2rem;\n    padding-bottom: 1.5rem;\n    border-bottom: 1px solid var(--border);\n  }\n\n  .logo-block h1 {\n    font-family: 'Syne', sans-serif;\n    font-weight: 800;\n    font-size: 1.1rem;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    color: var(--accent);\n  }\n\n  .logo-block p {\n    font-size: 0.68rem;\n    color: var(--muted);\n    margin-top: 0.3rem;\n    letter-spacing: 0.1em;\n  }\n\n  .badge {\n    font-family: 'Syne', sans-serif;\n    font-size: 0.62rem;\n    font-weight: 700;\n    letter-spacing: 0.2em;\n    color: var(--muted);\n    text-transform: uppercase;\n    border: 1px solid var(--border);\n    padding: 0.4rem 0.8rem;\n    align-self: center;\n  }\n\n  /* ‚îÄ‚îÄ Sem√°foro leyenda ‚îÄ‚îÄ */\n  .legend-bar {\n    display: flex;\n    gap: 2rem;\n    margin-bottom: 1.5rem;\n    flex-wrap: wrap;\n    align-items: center;\n  }\n\n  .legend-item {\n    display: flex;\n    align-items: center;\n    gap: 0.5rem;\n    font-size: 0.62rem;\n    color: var(--muted);\n    letter-spacing: 0.08em;\n    text-transform: uppercase;\n  }\n\n  .dot {\n    width: 10px; height: 10px;\n    border-radius: 50%;\n    flex-shrink: 0;\n  }\n\n  .dot.green  { background: var(--green);  box-shadow: 0 0 6px var(--green); }\n  .dot.yellow { background: var(--yellow); box-shadow: 0 0 6px var(--yellow); }\n  .dot.red    { background: var(--red);    box-shadow: 0 0 6px var(--red); }\n\n  /* ‚îÄ‚îÄ Toggle de vista ‚îÄ‚îÄ */\n  .view-toggle {\n    display: flex;\n    gap: 0;\n    margin-bottom: 1.5rem;\n    border: 1px solid var(--border);\n    width: fit-content;\n  }\n\n  .toggle-btn {\n    font-family: 'Space Mono', monospace;\n    font-size: 0.62rem;\n    letter-spacing: 0.1em;\n    text-transform: uppercase;\n    padding: 0.55rem 1.2rem;\n    background: transparent;\n    border: none;\n    color: var(--muted);\n    cursor: pointer;\n    transition: all 0.2s;\n  }\n\n  .toggle-btn + .toggle-btn {\n    border-left: 1px solid var(--border);\n  }\n\n  .toggle-btn.active {\n    background: var(--accent);\n    color: #060c14;\n    font-weight: 700;\n  }\n\n  .toggle-btn:hover:not(.active) {\n    color: var(--accent);\n  }\n\n  /* ‚îÄ‚îÄ Vistas ‚îÄ‚îÄ */\n  .view { display: none; }\n  .view.active { display: block; }\n\n  /* ‚îÄ‚îÄ Dimensi√≥n tem√°tica: secciones ‚îÄ‚îÄ */\n  .dim-section {\n    margin-bottom: 1.8rem;\n  }\n\n  .dim-header {\n    display: flex;\n    align-items: center;\n    gap: 0.8rem;\n    margin-bottom: 0.8rem;\n    padding-bottom: 0.6rem;\n    border-bottom: 1px solid var(--border);\n  }\n\n  .dim-icon {\n    font-size: 1rem;\n    width: 28px;\ r); }\n  .semaforo.red    { background: var(--red-bg);    color: var(--red);    border: 1px solid var(--red-border); }\n\n  .semaforo::before {\n    content: '';\n    width: 7px; height: 7px;\n    border-radius: 50%;\n    flex-shrink: 0;\n  }\n\n  .semaforo.green::before  { background: var(--green);  box-shadow: 0 0 5px var(--green); }\n  .semaforo.yellow::before { background: var(--yellow); box-shadow: 0 0 5px var(--yellow); }\n  .semaforo.red::before    { background: var(--red);    box-shadow: 0 0 5px var(--red); }\n\n  /* Escenario chip */\n  .sc-chip {\n    display: inline-block;\n    padding: 0.12rem 0.5rem;\n    border-radius: 2px;\n    font-size: 0.55rem;\n    font-weight: 700;\n    letter-spacing: 0.08em;\n    margin-right: 0.2rem;\n    margin-bottom: 0.2rem;\n  }\n\n  /* Columna tendencia */\n  .trend-arrow {\n    font-size: 0.75rem;\n    font-weight: 700;\n  }\n\n  .trend-arrow.up   { color: var(--green); }\n  .trend-arrow.down { color: var(--red); }\n  .trend-arrow.flat { color: var(--muted); }\n\n  .trend-note {\n    font-size: 0.58rem;\n    color: var(--muted);\n    display: block;\n    margin-top: 0.15rem;\n  }\n\n  /* ‚îÄ‚îÄ Vista por escenario ‚îÄ‚îÄ */\n  .sc-section {\n    margin-bottom: 1.8rem;\n    border: 1px solid var(--border);\n  }\n\n  .sc-header {\n    display: flex;\n    align-items: center;\n    gap: 1rem;\n    padding: 0.9rem 1.2rem;\n    border-bottom: 1px solid var(--border);\n  }\n\n  .sc-num {\n    font-family: 'Syne', sans-serif;\n    font-weight: 800;\n    font-size: 1.4rem;\n    opacity: 0.3;\n    line-height: 1;\n  }\n\n  .sc-info { flex: 1; }\n\n  .sc-name {\n    font-family: 'Syne', sans-serif;\n    font-weight: 700;\n    font-size: 0.85rem;\n    letter-spacing: 0.05em;\n  }\n\n  .sc-prob-row {\n    display: flex;\n    align-items: center;\n    gap: 0.8rem;\n    margin-top: 0.3rem;\n  }\n\n  .sc-prob-val {\n    font-size: 0.62rem;\n    color: var(--muted);\n  }\n\n  .sc-prob-bar {\n    flex: 1;\n    max-width: 140px;\n    height: 3px;\n    background: var(--border);\n  }\n\n  .sc-prob-fill {\n    height: 100%;\n  }\n\n  .sc-status {\n    font-size: 0.6rem;\n    color: var(--muted);\n    letter-spacing: 0.1em;\n    text-transform: uppercase;\n    text-align: right;\n    white-space: nowrap;\n  }\n\n  /* summary de alertas */\n  .alert-summary {\n    display: flex;\n    gap: 0;\n    padding: 0.6rem 1.2rem;\n    background: var(--surface2);\n    border-bottom: 1px solid var(--border);\n  }\n\n  .alert-pill {\n    display: flex;\n    align-items: center;\n    gap: 0.4rem;\n    font-size: 0.58rem;\n    letter-spacing: 0.08em;\n    margin-right: 1.2rem;\n  }\n\n  /* Resumen ejecutivo top */\n  .exec-summary {\n    display: grid;\n    grid-template-columns: repeat(4, 1fr);\n    gap: 1rem;\n    margin-bottom: 1.8rem;\n  }\n\n  .exec-card {\n    border: 1px solid var(--border);\n    padding: 1rem 1.1rem;\n    position: relative;\n    overflow: hidden;\n  }\n\n  .exec-card::before {\n    content: '';\n    position: absolute;\n    top: 0; left: 0;\n    width: 3px;\n    height: 100%;\n  }\n\n  .exec-card.green::before  { background: var(--green); }\n  .exec-card.yellow::before { background: var(--yellow); }\n  .exec-card.red::before    { background: var(--red); }\n\n  .exec-label {\n    font-size: 0.55rem;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    color: var(--muted);\n    margin-bottom: 0.5rem;\n  }\n\n  .exec-val {\n    font-family: 'Syne', sans-serif;\n    font-weight: 800;\n    font-size: 1.6rem;\n    line-height: 1;\n    margin-bottom: 0.3rem;\n  }\n\n  .exec-card.green  .exec-val { color: var(--green); }\n  .exec-card.yellow .exec-val { color: var(--yellow); }\n  .exec-card.red    .exec-val { color: var(--red); }\n\n  .exec-desc {\n    font-size: 0.6rem;\n    color: var(--muted);\n    line-height: 1.5;\n  }\n\n  .update-stamp {\n    font-size: 0.58rem;\n    color: var(--muted);\n    letter-spacing: 0.1em;\n    margin-bottom: 1.5rem;\n    display: flex;\n    align-items: center;\n    gap: 0.5rem;\n  }\n\n  .update-stamp::before {\n    content: '‚óâ';\n    color: var(--accent);\n    font-size: 0.5rem;\n  }\n\n  @media (max-width: 900px) {\n    .exec-summary { grid-template-columns: repeat(2, 1fr); }\n  }\n  @media (max-width: 600px) {\n    .exec-summary { grid-template-columns: 1fr; }\n    .indicator-table th:nth-child(3),\n    .indicator-table td:nth-child(3) { display: none; }\n  }\n<\/style>\n\n<style>\n/* ‚îÄ‚îÄ HISTORIAL SEMANAS ‚îÄ‚îÄ */\n.hist-cell { display:flex; gap:4px; align-items:center; flex-wrap:wrap; }\n.hist-dot {\n  width:10px; height:10px; border-radius:50%;\n  border:1px solid rgba(255,255,255,0.15);\n  position:relative; cursor:default;\n  flex-shrink:0;\n}\n.hist-dot.green  { background:#00a651; }\n.hist-dot.yellow { background:#fcc30b; }\n.hist-dot.red    { background:#e5243b; }\n.hist-dot.new-dot {\n  background: transparent;\n  border:2px solid #009edb;\n  box-shadow: 0 0 4px #009edb;\n}\n.week-badge-new {\n  font-family:'IBM Plex Mono',monospace;\n  font-size:8px;\n  padding:2px 6px;\n  background:rgba(0,158,219,0.2);\n  border:1px solid rgba(0,158,219,0.4);\n  color:#009edb;\n  border-radius:2px;\n  letter-spacing:0.1em;\n  text-transform:uppercase;\n  white-space:nowrap;\n}\n.week-badge-changed {\n  font-family:'IBM Plex Mono',monospace;\n  font-size:8px;\n  padding:2px 6px;\n  background:rgba(252,195,11,0.15);\n  border:1px solid rgba(252,195,11,0.3);\n  color:#fcc30b;\n  border-radius:2px;\n  letter-spacing:0.1em;\n  text-transform:uppercase;\n  white-space:nowrap;\n}\nth.col-hist { width:14%; min-width:100px; }\n/* Semana selector */\n.week-filter-bar {\n  display:flex; align-items:center; gap:12px; flex-wrap:wrap;\n  margin-bottom:1rem;\n  padding:8px 12px;\n  background:var(--bg2);\n  border:1px solid var(--border);\n  border-radius:4px;\n  font-family:'IBM Plex Mono',monospace;\n  font-size:10px;\n  color:var(--text-muted);\n}\n.week-filter-bar strong { color:var(--blue); }\n<\/style>\n<\/head>\n<body>\n\n<div class=\"wrapper\">\n\n  <header>\n    <div class=\"logo-block\">\n      <h1>Monitor de Se√±ales Tempranas ‚Äî Venezuela 2026<\/h1>\n      <p id=\"monitor-subtitle\">Tabla de monitoreo con sem√°foros de activaci√≥n ¬∑ Historial semanal acumulado<\/p>\n    <\/div>\n    <div class=\"badge\">PNUD ¬∑ Uso interno<\/div>\n  <\/header>\n\n  <div class=\"update-stamp\">√öltima actualizaci√≥n: semana 20‚Äì27 de febrero de 2026 ¬∑ Pr√≥xima revisi√≥n: 2‚Äì6 mar<\/div>\n\n  <!-- Resumen ejecutivo -->\n  <div class=\"exec-summary\" id=\"exec-summary\">\n    <div class=\"exec-card green\">\n      <div class=\"exec-label\">Se√±ales en verde<\/div>\n      <div class=\"exec-val\" id=\"cnt-green\">14<\/div>\n      <div class=\"exec-desc\">Indicadores que confirman continuidad del escenario dominante (E3)<\/div>\n    <\/div>\n    <div class=\"exec-card yellow\">\n      <div class=\"exec-label\">Se√±ales en amarillo<\/div>\n      <div class=\"exec-val\" id=\"cnt-yellow\">20<\/div>\n      <div class=\"exec-desc\">Indicadores bajo monitoreo activo con riesgo de deterioro o cambio<\/div>\n    <\/div>\n    <div class=\"exec-card red\">\n      <div class=\"exec-label\">Se√±ales en rojo<\/div>\n      <div class=\"exec-val\" id=\"cnt-red\">10<\/div>\n      <div class=\"exec-desc\">Indicadores que se√±alan fragilidad o activaci√≥n de escenario adverso<\/div>\n    <\/div>\n    <div class=\"exec-card yellow\">\n      <div class=\"exec-label\">Escenario dominante<\/div>\n      <div class=\"exec-val\" style=\"font-size:1.1rem; color:var(--e3)\">E3 ¬∑ 50%<\/div>\n      <div class=\"exec-desc\">Continuidad negociada. Trump: \"nuevo amigo y socio\". E1 baja a 30%<\/div>\n    <\/div>\n  <\/div>\n\n  <!-- Semana info -->\n  <div class=\"week-filter-bar\">\n    <span>Historial visible:<\/span>\n    <strong id=\"hist-weeks-label\">Semanas 1‚Äì6 ¬∑ 3 ene ‚Äî 27 feb 2026<\/strong>\n    <span style=\"margin-left:auto; color:var(--text-dim)\">‚óè = sem√°foro hist√≥rico ¬∑ Anillo azul = primera aparici√≥n ¬∑ ‚òÖ = cambio esta semana<\/span>\n  <\/div>\n\n  <!-- Leyenda + toggle -->\n  <div style=\"display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:1rem; margin-bottom:1.2rem;\">\n    <div class=\"legend-bar\" style=\"margin-bottom:0\">\n      <div class=\"legend-item\"><span class=\"dot green\"><\/span> Verde ‚Äî confirmado / estable<\/div>\n      <div class=\"legend-item\"><span class=\"dot yellow\"><\/span> Amarillo ‚Äî en monitoreo / ambiguo<\/div>\n      <div class=\"legend-item\"><span class=\"dot red\"><\/span> Rojo ‚Äî alerta / deterioro activo<\/div>\n    <\/div>\n    <div class=\"view-toggle\">\n      <button class=\"toggle-btn active\" onclick=\"setView('tematica')\">Por dimensi√≥n tem√°tica<\/button>\n      <button class=\"toggle-btn\" onclick=\"setView('escenario')\">Por escenario<\/button>\n    <\/div>\n  <\/div>\n\n  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê VISTA 1: POR DIMENSI√ìN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->\n  <div id=\"view-tematica\" class=\"view active\">\n    <div id=\"table-tematica\"><\/div>\n  <\/div>\n\n  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê VISTA 2: POR ESCENARIO ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->\n  <div id=\"view-escenario\" class=\"view\">\n    <div id=\"table-escenario\"><\/div>\n  <\/div>\n\n<\/div>\n\n<script>\n\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n// DATOS: semanas definidas\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n/* SEMANAS: inyectado desde data.js */\nvar LATEST = 's6';\n\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n// DATOS: indicadores con historial\n// formato historia: [semana_id, semaforo, tendencia, valor_corto]\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n/* INDICADORES: inyectado desde data.js */\n\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n// RENDER\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\nvar semColorMap = {green:'#00a651', yellow:'#fcc30b', red:'#e5243b'};\nvar semLabelMap = {green:'Verde', yellow:'Amarillo', red:'Rojo'};\n\nfunction buildHistDots(historia) {\n  // historia = [[semId, sem, trend, val], ...]\n  var semIds = SEMANAS.map(function(s){ return s.id; });\n  var html = '<div class=\"hist-cell\">';\n  semIds.forEach(function(sid) {\n    var entry = historia.find(function(h){ return h[0] === sid; });\n    var sObj = SEMANAS.find(function(s){ return s.id === sid; });\n    if (entry) {\n      var isNew = historia.length === 1 || historia[0][0] === sid;\n      var prevEntry = null;\n      var idx = historia.findIndex(function(h){ return h[0] === sid; });\n      if (idx > 0) prevEntry = historia[idx-1];\n      var changed = prevEntry && prevEntry[1] !== entry[1];\n      var classes = 'hist-dot ' + entry[1] + (isNew && historia.length === 1 ? ' new-dot' : '');\n      html += '<span class=\"' + classes + '\" title=\"' + sObj.label + ': ' + entry[3] + ' (' + semLabelMap[entry[1]] + ')\"><\/span>';\n    } else {\n      html += '<span class=\"hist-dot\" style=\"background:transparent;border-color:#1a3050\" title=\"' + sObj.label + ': sin dato\"><\/span>';\n    }\n  });\n  html += '<\/div>';\n  return html;\n}\n\nfunction buildChangeBadge(ind) {\n  var h = ind.historia;\n  if (h.length === 0) return '';\n  var last = h[h.length-1];\n  if (last[0] !== LATEST) return '';\n  // Es nuevo esta semana?\n  if (h.length === 1) return '<span class=\"week-badge-new\">NUEVO<\/span>';\n  // Cambi√≥ sem√°foro?\n  var prev = h[h.length-2];\n  if (prev[1] !== last[1]) return '<span class=\"week-badge-changed\">CAMBIO<\/span>';\n  return '';\n}\n\nfunction getCurrentEntry(ind) {\n  var h = ind.historia;\n  for (var i = h.length-1; i >= 0; i--) {\n    if (h[i][0] === LATEST) return h[i];\n  }\n  return h[h.length-1] || ['s6','yellow','flat','‚Äî'];\n}\n\nfunction buildTable(inds) {\n  var html = '<table class=\"indicator-table\"><thead><tr>' +\n    '<th style=\"width:22%\">Indicador<\/th>' +\n    '<th style=\"width:18%\">Estado actual<\/th>' +\n    '<th style=\"width:9%\">Sem√°foro<\/th>' +\n    '<th class=\"col-hist\">Historial S1‚ÜíS6<\/th>' +\n    '<th style=\"width:9%\">Tendencia<\/th>' +\n    '<th style=\"width:18%\">Qu√© observar<\/th>' +\n    '<\/tr><\/thead><tbody>';\n\n  inds.forEach(function(ind) {\n    var cur = getCurrentEntry(ind);\n    var sem = cur[1]; var trend = cur[2]; var val = cur[3];\n    var trendArrow = trend === 'up' ? '‚Üë' : (trend === 'down' ? '‚Üì' : '‚Üí');\n    var trendClass = trend === 'up' ? 'up' : (trend === 'down' ? 'down' : 'flat');\n    var badge = buildChangeBadge(ind);\n\n    html += '<tr>' +\n      '<td><span class=\"ind-name\">' + ind.nombre + '<\/span>' + badge + '<span class=\"ind-desc\">' + ind.desc + '<\/span><\/td>' +\n      '<td class=\"ind-value\" style=\"color:var(--' + sem + ')\">' + val + '<\/td>' +\n      '<td><span class=\"semaforo ' + sem + '\">' + semLabelMap[sem] + '<\/span><\/td>' +\n      '<td>' + buildHistDots(ind.historia) + '<\/td>' +\n      '<td><span class=\"trend-arrow ' + trendClass + '\">' + trendArrow + '<\/span><\/td>' +\n      '<td><span class=\"ind-desc\">' + ind.umbral + '<\/span><\/td>' +\n      '<\/tr>';\n  });\n\n  html += '<\/tbody><\/table>';\n  return html;\n}\n\nfunction buildDimSection(dimName, icon, color, inds) {\n  var html = '<div class=\"dim-section\"><div class=\"dim-header\">' +\n    '<div class=\"dim-icon\">' + icon + '<\/div>' +\n    '<div class=\"dim-title\" style=\"color:' + color + '\">' + dimName + '<\/div>' +\n    '<div class=\"dim-count\">' + inds.length + ' indicadores<\/div>' +\n    '<\/div>' + buildTable(inds) + '<\/div>';\n  return html;\n}\n\n/* DIMS: inyectado desde data.js */\nvar ICONS = {'Energ√©tico':'‚ö°','Pol√≠tico':'üèõ','Econ√≥mico':'üìä','Internacional':'üåê'};\n\n/* ESCS: inyectado desde data.js */\nvar ESC_LABELS = {'E1':'E1 ‚Äî Transici√≥n Pol√≠tica','E2':'E2 ‚Äî Fragmentaci√≥n','E3':'E3 ‚Äî Continuidad Negociada','E4':'E4 ‚Äî Resistencia Coercitiva'};\nvar ESC_COLORS = {'E1':'#56C02B','E2':'#E5243B','E3':'#0A97D9','E4':'#FCC30B'};\n\nfunction renderAll() {\n  // Vista tem√°tica\n  var htematica = '';\n  DIMS.slice(0,4).forEach(function(d) {\n    var inds = INDICADORES.filter(function(ind){ return ind.dim === d.key; });\n    if (inds.length) htematica += buildDimSection(d.label, d.icon, d.color, inds);\n  });\n  document.getElementById('table-tematica').innerHTML = htematica;\n\n  // Vista por escenario\n  var hesc = '';\n  ESCS.forEach(function(esc) {\n    var inds = INDICADORES.filter(function(ind){ return ind.esc === esc; });\n    if (inds.length) {\n      hesc += '<div class=\"dim-section\"><div class=\"dim-header\">' +\n        '<div class=\"dim-icon\">‚óè<\/div>' +\n        '<div class=\"dim-title\" style=\"color:' + ESC_COLORS[esc] + '\">' + ESC_LABELS[esc] + '<\/div>' +\n        '<div class=\"dim-count\">' + inds.length + ' se√±ales<\/div>' +\n        '<\/div>' + buildTable(inds) + '<\/div>';\n    }\n  });\n  document.getElementById('table-escenario').innerHTML = hesc;\n}\n\nfunction setView(v) {\n  document.querySelectorAll('.view').forEach(function(el){ el.classList.remove('active'); });\n  document.querySelectorAll('.toggle-btn').forEach(function(el){ el.classList.remove('active'); });\n  document.getElementById('view-' + v).classList.add('active');\n  document.querySelectorAll('.toggle-btn').forEach(function(btn) {\n    if (btn.textContent.toLowerCase().includes(v === 'tematica' ? 'dimensi√≥n' : 'escenario')) {\n      btn.classList.add('active');\n    }\n  });\n}\n\nrenderAll();\n\n<\/script>\n\n<\/body>\n<\/html>",

nt = fmt(r.mes_pico_val)+' protestas';\n  document.getElementById('k-fem').textContent    = r.pct_fem+'%';\n  document.getElementById('k-fem-s').textContent  = 'de manifestaciones ('+fmt(r.participacion_fem)+')';\n}\nfunction initDerechos(){\n  var max=CONF_DERECHOS[0].protestas, h='';\n  CONF_DERECHOS.forEach(function(d){\n    var pct=(d.protestas/max*100).toFixed(1);\n    var c=d.categoria==='DCP'?'dcp':'desca';\n    h+='<div class=\"dr-item\">';\n    h+='<div class=\"dr-num\">'+d.ranking+'<\/div>';\n    h+='<div><div class=\"dr-nm\">'+d.derecho+'<span class=\"badge '+c+'\">'+d.categoria+'<\/span><\/div>';\n    h+='<div class=\"dr-bar\"><div class=\"dr-bar-f '+c+'\" style=\"width:'+pct+'%\"><\/div><\/div><\/div>';\n    h+='<div class=\"dr-cnt\">'+fmt(d.protestas)+'<\/div><\/div>';\n  });\n  document.getElementById('r-derechos').innerHTML=h;\n}\nfunction initServicios(){\n  var max=CONF_SERVICIOS[0].protestas, h='';\n  CONF_SERVICIOS.forEach(function(s){\n    var pct=(s.protestas/max*100).toFixed(1);\n    h+='<div class=\"sv-item\">';\n    h+='<div class=\"sv-ico\">'+s.icono+'<\/div>';\n    h+='<div><div class=\"sv-nm\">'+s.servicio+'<\/div>';\n    h+='<div class=\"sv-bar\"><div class=\"sv-bar-f\" style=\"width:'+pct+'%\"><\/div><\/div><\/div>';\n    h+='<div class=\"sv-cnt\">'+s.protestas+'<\/div><\/div>';\n  });\n  document.getElementById('r-servicios').innerHTML=h;\n}\n\n// ‚îÄ‚îÄ MENSUAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction initMensual(){\n  var max=Math.max.apply(null,CONF_MESES.map(function(m){return m.total;}));\n  var h='';\n  CONF_MESES.forEach(function(m,i){\n    var H=190;\n    var hd=Math.round(m.dcp/max*H);\n    var he=Math.round(m.desca/max*H);\n    var hr=m.reprimidas>0?Math.max(Math.round(m.reprimidas/max*H),3):0;\n    h+='<div class=\"bcol\" id=\"bc'+i+'\" onclick=\"selMes('+i+')\">';\n    h+='<div class=\"btot\">'+m.total+'<\/div>';\n    h+='<div class=\"bstack\">';\n    if(hr>0) h+='<div class=\"bseg rep\" style=\"height:'+hr+'px\"><\/div>';\n    h+='<div class=\"bseg dcp\" style=\"height:'+hd+'px\"><\/div>';\n    h+='<div class=\"bseg desca\" style=\"height:'+he+'px\"><\/div>';\n    h+='<\/div>';\n    h+='<div class=\"blbl\">'+m.mes.substring(0,3)+'<\/div><\/div>';\n  });\n  document.getElementById('bars-m').innerHTML=h;\n  selMes(0);\n}\nfunction selMes(i){\n  document.querySelectorAll('.bcol').forEach(function(e){e.classList.remove('sel');});\n  var col=document.getElementById('bc'+i);\n  if(col) col.classList.add('sel');\n  var m=CONF_MESES[i];\n  var pd=(m.desca/m.total*100).toFixed(0);\n  var pp=(m.dcp/m.total*100).toFixed(0);\n  var tc=m.tipo_dominante==='DCP'?'cy':'bl';\n  var h='<div class=\"mes-title\">'+m.mes+' 2025<\/div>';\n  h+='<div class=\"mrow\"><span class=\"mlab\">Total<\/span><span class=\"mval\">'+fmt(m.total)+'<\/span><\/div>';\n  h+='<div class=\"mrow\"><span class=\"mlab\">DESCA<\/span><span class=\"mval bl\">'+fmt(m.desca)+' <span style=\"color:#2a4054\">('+pd+'%)<\/span><\/span><\/div>';\n  h+='<div class=\"mrow\"><span class=\"mlab\">DCP<\/span><span class=\"mval cy\">'+fmt(m.dcp)+' <span style=\"color:#2a4054\">('+pp+'%)<\/span><\/span><\/div>';\n  h+='<div class=\"mrow\"><span class=\"mlab\">Reprimidas<\/span><span class=\"mval rd\">'+m.reprimidas+'<\/span><\/div>';\n  h+='<div class=\"mrow\"><span class=\"mlab\">Tipo dominante<\/span><span class=\"mval '+tc+'\">'+m.tipo_dominante+'<\/span><\/div>';\n  h+='<div class=\"mhecho\"><div class=\"mhecho-lbl\">Hecho destacado<\/div>'+m.hecho+'<\/div>';\n  document.getElementById('mes-box').innerHTML=h;\n}\n\n// ‚îÄ‚îÄ MAPA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction safeId(n){\n  return 'ep-'+n.replace(/ /g,'-')\n    .replace(/[√°√Å]/g,'a').replace(/[√©√â]/g,'e').replace(/[√≠√ç]/g,'i')\n    .replace(/[√≥√ì]/g,'o').replace(/[√∫√ö]/g,'u').replace(/[√±√ë]/g,'n')\n    .replace(/[^A-Za-z0-9\\-]/g,'');\n}\nfunction mapColor(n){\n  var t=Math.min(n/214,1);\n  if(t<0.05) return '#0a1828';\n  if(t<0.15) return '#0c2038';\n  if(t<0.28) return '#0d2e50';\n  if(t<0.42) return '#0d3c6e';\n  if(t<0.58) return '#065298';\n  if(t<0.72) return '#0468B1';\n  if(t<0.88) return '#0A97D9';\n  return '#d4380d';\n}\nfunction initMapa(){\n  var MAX_EST = CONF_ESTADOS[0].protestas;\n  CONF_ESTADOS.forEach(function(e){\n    var el=document.getElementById(safeId(e.estado));\n    if(!el) return;\n    el.style.fill=mapColor(e.protestas);\n    el.addEventListener('mousemove',function(ev){\n      var tip=document.getElementById('map-tooltip');\n      tip.style.display='block';\n      tip.style.left=(ev.clientX+14)+'px';\n      tip.style.top=(ev.clientY-8)+'px';\n      document.getElementById('tt-name').textContent=e.estado;\n      document.getElementById('tt-body').innerHTML=\n        fmt(e.protestas)+' protestas'+\n        (e.reprimidas>0?'<br><span style=\"color:#E5243B\">‚ñ≤ '+e.reprimidas+' reprimidas<\/span>':'');\n      document.getElementById('map-hover').textContent=e.estado;\n    });\n    el.addEventListener('mouseleave',function(){\n      document.getElementById('map-tooltip').style.display='none';\n      document.getElementById('map-hover').textContent='Selecciona un estado';\n    });\n    el.addEventListener('click',function(){ selEstado(e.estado); });\n  });\n}\n\nfunction initRanking(){\n  var max=CONF_ESTADOS[0].protestas, h='';\n  CONF_ESTADOS.forEach(function(e,i){\n    var pct=(e.protestas/max*100).toFixed(0);\n    h+='<div class=\"rank-mini-item\" id=\"ri-'+i+'\" data-e=\"'+i+'\" onclick=\"selEstadoIdx(this.dataset.e)\">'+\n       '<div class=\"rn\">'+(i+1)+'<\/div>'+\n       '<div class=\"rname\">'+e.estado+'<\/div>'+\n       '<div class=\"rank-bar-row\"><div class=\"rbarbg\"><div class=\"rbarf\" style=\"width:'+pct+'%\"><\/div><\/div><\/div>'+\n       '<div class=\"rv\">'+fmt(e.protestas)+'<\/div>'+\n       (e.reprimidas>0?'<div class=\"rrep\">‚ñ≤'+e.reprimidas+'<\/div>':'<div><\/div>')+\n       '<\/div>';\n  });\n  document.getElementById('ranking').innerHTML=h;\n}\n\nfunction selEstadoIdx(i){\n  selEstado(CONF_ESTADOS[parseInt(i)].estado);\n}\nfunction selEstado(nombre){\n  var e=CONF_ESTADOS.find(function(x){return x.estado===nombre;});\n  if(!e) return;\n  var lider=CONF_ESTADOS[0];\n  var pctNac=(e.protestas/2219*100).toFixed(1);\n  var pctLider=(e.protestas/lider.protestas*100).toFixed(0);\n\n  // Highlight mapa\n  document.querySelectorAll('.ep').forEach(function(el){el.classList.remove('sel');});\n  var el=document.getElementById(safeId(e.estado));\n  if(el) el.classList.add('sel');\n\n  // Highlight ranking\n  document.querySelectorAll('.rank-mini-item').forEach(function(el){el.classList.remove('sel');});\n  var idx=CONF_ESTADOS.findIndex(function(x){return x.estado===nombre;});\n  var ri=document.getElementById('ri-'+idx);\n  if(ri){ ri.classList.add('sel'); ri.scrollIntoView({block:'nearest',behavior:'smooth'}); }\n\n  // Determinar intensidad\n  var intensidad, intensidadCls;\n  if(e.protestas>=180){intensidad='Alta conflictividad';intensidadCls='rd';}\n  else if(e.protestas>=100){intensidad='Conflictividad media';intensidadCls='yw';}\n  else if(e.protestas>=50){intensidad='Conflictividad moderada';intensidadCls='bl';}\n  else{intensidad='Conflictividad baja';intensidadCls='gn';}\n\n  // Comparativa reprimidas vs promedio nacional\n  var promRep=(55/24).toFixed(1);\n  var repRelativo=e.reprimidas>promRep?' ‚Äî por encima del promedio':' ‚Äî en o bajo el promedio';\n\n  var h='';\n  h+='<div class=\"est-title\">'+e.estado+'<\/div>';\n  h+='<div class=\"est-region\"><span class=\"kval '+intensidadCls+'\" style=\"font-size:0.65rem\">'+intensidad+'<\/span> ¬∑ Ranking #'+(idx+1)+' de 24 estados<\/div>';\n\n  // Grid de stats\n  h+='<div class=\"est-stat-grid\">';\n  h+='<div class=\"est-stat\"><div class=\"est-stat-lbl\">Protestas 2025<\/div><div class=\"est-stat-val cy\">'+fmt(e.protestas)+'<\/div><\/div>';\n  h+='<div class=\"est-stat\"><div class=\"est-stat-lbl\">% del total nacional<\/div><div class=\"est-stat-val cy\">'+pctNac+'%<\/div><\/div>';\n  h+='<div class=\"est-stat\"><div class=\"est-stat-lbl\">Reprimidas<\/div><div class=\"est-stat-val '+(e.reprimidas>0?'rd':'gn')+'\">'+e.reprimidas+'<\/div><\/div>';\n  h+='<div class=\"est-stat\"><div class=\"est-stat-lbl\">Por combustible<\/div><div class=\"est-stat-val yw\">'+e.combustible+'<\/div><\/div>';\n  h+='<\/div>';\n\n  // Barra comparativa vs l√≠der\n  h+='<div class=\"comp-section\">';\n  h+='<div class=\"comp-lbl\">Comparativa vs. estado l√≠der<\/div>';\n  // L√≠der\n  h+='<div class=\"comp-bar-row\">';\n  h+='<div class=\"comp-name\">'+lider.estado+'<\/div>';\n  h+='<div class=\"comp-bar-bg\"><div class=\"comp-bar-fill leader\" style=\"width:100%\"><\/div><\/div>';\n  h+='<div class=\"comp-val\">'+fmt(lider.protestas)+'<\/div>';\n  h+='<\/div>';\n  // Estado actual (solo si es diferente del l√≠der)\n  if(e.estado !== lider.estado){\n    h+='<div class=\"comp-bar-row\">';\n    h+='<div class=\"comp-name\" style=\"color:#FCC30B\">'+e.estado+'<\/div>';\n    h+='<div class=\"comp-bar-bg\"><div class=\"comp-bar-fill current\" style=\"width:'+pctLider+'%\"><\/div><\/div>';\n    h+='<div class=\"comp-val\" style=\"color:#FCC30B\">'+fmt(e.protestas)+'<\/div>';\n    h+='<\/div>';\n    h+='<div style=\"font-size:0.5rem;color:#4a6a84;margin-top:0.3rem\">'+pctLider+'% del volumen del estado con m√°s protestas<\/div>';\n  } else {\n    h+='<div style=\"font-size:0.5rem;color:#0A97D9;margin-top:0.3rem\">Este es el estado con mayor n√∫mero de protestas en 2025<\/div>';\n  }\n  h+='<\/div>';\n\n  // Exigencias\n  h+='<div class=\"est-exig\"><div class=\"est-exig-lbl\">Principales exigencias<\/div><div class=\"est-exig-txt\">'+e.exigencias+'<\/div><\/div>';\n\n  document.getElementById('est-det').innerHTML=h;\n\n  // Scroll al detalle (en m√≥vil)\n  document.getElementById('est-det').scrollIntoView({behavior:'smooth',block:'nearest'});\n}\n\n// ‚îÄ‚îÄ TIMELINE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction initTimeline(){\n  var max=Math.max.apply(null,CONF_HISTORICO.map(function(h){return h.protestas;}));\n  var items=CONF_HISTORICO.slice().reverse();\n  var h='';\n  items.forEach(function(item){\n    var cls=item.esActual?'a':(item.protestas===max?'p':'n');\n    var tag='';\n    if(item.esActual) tag='<span class=\"tl-tag a\">ACTUAL<\/span>';\n    else if(item.protestas===max) tag='<span class=\"tl-tag p\">PICO<\/span>';\n    var varH='';\n    if(item.variacion!==null&&item.variacion!==undefined){\n      var vc=item.variacion>0?'pos':'neg';\n      varH='<div class=\"tl-var '+vc+'\">'+(item.variacion>0?'+':'')+fmt(item.variacion)+' vs a√±o anterior<\/div>';\n    }\n    h+='<div class=\"tl-item\">';\n    h+='<div class=\"tl-yr '+cls+'\">'+item.anio+'<\/div>';\n    h+='<div class=\"tl-dot '+cls+'\"><\/div>';\n    h+='<div class=\"tl-cnt\">'+fmt(item.protestas)+' protestas '+tag+'<\/div>';\n    h+=varH;\n    h+='<div class=\"tl-hito\">'+item.hito+'<\/div>';\n    h+='<\/div>';\n  });\n  document.getElementById('tl-items').innerHTML=h;\n}\n\n// ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\ninitResumen();\ninitDerechos();\ninitServicios();\ninitMensual();\ninitRanking();\ninitMapa();\ninitTimeline();\n\n<\/script>\n<\/body>\n<\/html>",
  "sitrep_w5": "<!DOCTYPE html>\n<html lang=\"es\">\n<head>\n<meta charset=\"UTF-8\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n<title>An√°lisis de Contexto Situacional | 13 ‚Äì 20 de febrero de 2026<\/title>\n<link rel=\"preconnect\" href=\"https://fonts.googleapis.com\">\n<link href=\"https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&family=Outfit:wght@300;400;500;600&family=IBM+Plex+Mono:wght@300;400;500&display=swap\" rel=\"stylesheet\">\n<style>\n  :root {\n    --bg: #00111f;\n    --bg2: #00192e;\n    --bg3: #00223d;\n    --border: rgba(0,158,219,0.12);\n    --border-bright: rgba(0,158,219,0.28);\n    --text: #e8f4fb;\n    --text-muted: #7aaec8;\n    --text-dim: #3a6880;\n    --red: #e5243b;\n    --red-dim: rgba(229,36,59,0.14);\n    --amber: #fcc30b;\n    --amber-dim: rgba(252,195,11,0.14);\n    --green: #00a651;\n    --green-dim: rgba(0,166,81,0.14);\n    --blue: #009edb;\n    --blue-dim: rgba(0,158,219,0.14);\n    --gold: #009edb;\n    --gold-dim: rgba(0,158,219,0.12);\n  }\n\n  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }\n\n  body {\n    background: var(--bg);\n    color: var(--text);\n    font-family: 'Outfit', sans-serif;\n    font-weight: 300;\n    line-height: 1.6;\n    min-height: 100vh;\n    overflow-x: hidden;\n    border-top: 4px solid #0168b3;\n  }\n\n  /* Noise texture overlay */\n  body::before {\n    content: '';\n    position: fixed;\n    inset: 0;\n    background-image: url(\"data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='512' height='512' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E\");\n    pointer-events: none;\n    z-index: 1000;\n    opacity: 0.4;\n  }\n\n  .page {\n    max-width: 1200px;\n    margin: 0 auto;\n    padding: 60px 32px 80px;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ UNDP HEADER STRIP ‚îÄ‚îÄ‚îÄ */\n  .undp-strip {\n    background: linear-gradient(90deg, #0168b3 0%, #009edb 100%);\n    padding: 10px 32px;\n    display: flex;\n    align-items: center;\n    justify-content: space-between;\n    max-width: 100%;\n  }\n\n  .undp-logo {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 13px;\n    font-weight: 500;\n    letter-spacing: 0.25em;\n    color: #fff;\n    text-transform: uppercase;\n  }\n\n  .undp-logo span {\n    font-weight: 300;\n    opacity: 0.8;\n    font-size: 10px;\n    letter-spacing: 0.15em;\n    margin-left: 16px;\n  }\n\n  .undp-date-strip {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    color: rgba(255,255,255,0.7);\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */\n  .header {\n    border-bottom: 1px solid var(--border-bright);\n    padding-bottom: 48px;\n    margin-bottom: 64px;\n    animation: fadeUp 0.8s ease both;\n  }\n\n  .header-meta {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 10px;\n    letter-spacing: 0.2em;\n    color: var(--text-muted);\n    text-transform: uppercase;\n    margin-bottom: 20px;\n    display: flex;\n    gap: 32px;\n    flex-wrap: wrap;\n  }\n\n  .header-meta span { display: flex; align-items: center; gap: 8px; }\n  .header-meta span::before {\n    content: '';\n    display: inline-block;\n    width: 6px; height: 6px;\n    border-radius: 50%;\n    background: #009edb;\n  }\n\n  h1 {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: clamp(42px, 6vw, 80px);\n    font-weight: 300;\n    line-height: 1.05;\n    letter-spacing: -0.02em;\n    color: #fff;\n  }\n\n  h1 em {\n    font-style: italic;\n    color: #009edb;\n  }\n\n  .header-subtitle {\n    font-family: 'Outfit', sans-serif;\n    font-size: 14px;\n    color: var(--text-muted);\n    margin-top: 16px;\n    max-width: 600px;\n    font-weight: 300;\n  }\n\n  .header-bar {\n    display: grid;\n    grid-template-columns: repeat(4, 1fr);\n    gap: 1px;\n    background: var(--border);\n    margin-top: 40px;\n    border: 1px solid var(--border);\n  }\n\n  .header-stat {\n    background: var(--bg2);\n    padding: 20px 24px;\n    animation: fadeUp 0.8s ease both;\n  }\n\n  .header-stat:nth-child(1) { animation-delay: 0.1s; }\n  .header-stat:nth-child(2) { animation-delay: 0.2s; }\n  .header-stat:nth-child(3) { animation-delay: 0.3s; }\n  .header-stat:nth-child(4) { animation-delay: 0.4s; }\n\n  .stat-value {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 36px;\n    font-weight: 600;\n    line-height: 1;\n    margin-bottom: 6px;\n  }\n\n  .stat-label {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    color: var(--text-muted);\n  }\n\n  .c-green { color: var(--green); }\n  .c-red { color: var(--red); }\n  .c-amber { color: var(--amber); }\n  .c-blue { color: var(--blue); }\n  .c-gold { color: #009edb; }\n\n  /* ‚îÄ‚îÄ‚îÄ SECTION WRAPPER ‚îÄ‚îÄ‚îÄ */\n  .section {\n    margin-bottom: 64px;\n    animation: fadeUp 0.7s ease both;\n  }\n\n  .section-header {\n    display: flex;\n    align-items: baseline;\n    gap: 20px;\n    margin-bottom: 28px;\n    border-bottom: 1px solid var(--border);\n    padding-bottom: 16px;\n  }\n\n  .section-number {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 11px;\n    color: #009edb;\n    letter-spacing: 0.1em;\n    flex-shrink: 0;\n  }\n\n  h2 {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: clamp(24px, 3.5vw, 36px);\n    font-weight: 400;\n    letter-spacing: -0.01em;\n    color: #fff;\n  }\n\n  h3 {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 20px;\n    font-weight: 400;\n    color: var(--text);\n    margin-bottom: 10px;\n  }\n\n  p {\n    font-size: 14px;\n    color: var(--text-muted);\n    line-height: 1.75;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ GRID LAYOUTS ‚îÄ‚îÄ‚îÄ */\n  .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }\n  .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }\n  .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }\n\n  /* ‚îÄ‚îÄ‚îÄ CARDS ‚îÄ‚îÄ‚îÄ */\n  .card {\n    background: var(--bg2);\n    border: 1px solid var(--border);\n    padding: 24px;\n    position: relative;\n    overflow: hidden;\n    transition: border-color 0.2s;\n  }\n\n  .card:hover { border-color: var(--border-bright); }\n\n  .card-tag {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    padding: 3px 8px;\n    margin-bottom: 12px;\n    display: inline-block;\n  }\n\n  .tag-red { background: var(--red-dim); color: var(--red); }\n  .tag-amber { background: var(--amber-dim); color: var(--amber); }\n  .tag-green { background: var(--green-dim); color: var(--green); }\n  .tag-blue { background: var(--blue-dim); color: var(--blue); }\n  .tag-gold { background: rgba(1,104,179,0.18); color: #009edb; }\n\n  .card-accent-left {\n    position: absolute;\n    left: 0; top: 0; bottom: 0;\n    width: 3px;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ BIG NUMBER CARDS ‚îÄ‚îÄ‚îÄ */\n  .big-num {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 52px;\n    font-weight: 600;\n    line-height: 1;\n    margin: 8px 0 4px;\n  }\n\n  .big-label {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 10px;\n    color: var(--text-muted);\n    letter-spacing: 0.12em;\n    text-transform: uppercase;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ OPINION POLL BAR ‚îÄ‚îÄ‚îÄ */\n  .poll-item {\n    margin-bottom: 20px;\n  }\n\n  .poll-header {\n    display: flex;\n    justify-content: space-between;\n    margin-bottom: 6px;\n    font-size: 13px;\n    color: var(--text);\n  }\n\n  .poll-pct {\n    font-family: 'IBM Plex Mono', monospace;\n    font-weight: 500;\n  }\n\n  .poll-track {\n    height: 4px;\n    background: var(--bg3);\n    position: relative;\n    overflow: hidden;\n  }\n\n  .poll-fill {\n    height: 100%;\n    width: 0;\n    animation: fillBar 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;\n    animation-delay: 0.5s;\n  }\n\n  @keyframes fillBar {\n    to { width: var(--pct); }\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ SCENARIO MATRIX ‚îÄ‚îÄ‚îÄ */\n  .scenario {\n    background: var(--bg2);\n    border: 1px solid var(--border);\n    padding: 28px;\n    margin-bottom: 12px;\n    display: grid;\n    grid-template-columns: 200px 1fr auto;\n    gap: 32px;\n    align-items: start;\n    transition: border-color 0.2s;\n  }\n\n  .scenario:hover { border-color: var(--border-bright); }\n\n  .scenario-title {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 18px;\n    font-weight: 600;\n    color: #fff;\n    line-height: 1.3;\n    margin-bottom: 6px;\n  }\n\n  .scenario-prob {\n    text-align: right;\n    flex-shrink: 0;\n  }\n\n  .prob-pill {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 10px;\n    letter-spacing: 0.1em;\n    padding: 6px 14px;\n    text-transform: uppercase;\n    white-space: nowrap;\n  }\n\n  .prob-high { background: var(--green-dim); color: var(--green); border: 1px solid rgba(64,200,122,0.25); }\n  .prob-med { background: var(--amber-dim); color: var(--amber); border: 1px solid rgba(232,164,64,0.25); }\n  .prob-medlow { background: var(--red-dim); color: var(--red); border: 1px solid rgba(232,64,64,0.2); }\n\n  .driver-list {\n    list-style: none;\n    font-size: 12px;\n    color: var(--text-muted);\n  }\n\n  .driver-list li {\n    padding: 3px 0;\n    padding-left: 14px;\n    position: relative;\n  }\n\n  .driver-list li::before {\n    content: '‚Äî';\n    position: absolute;\n    left: 0;\n    color: var(--text-dim);\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ ENERGY TABLE ‚îÄ‚îÄ‚îÄ */\n  .data-table {\n    width: 100%;\n    border-collapse: collapse;\n    font-size: 13px;\n  }\n\n  .data-table thead tr {\n    border-bottom: 1px solid var(--border-bright);\n  }\n\n  .data-table th {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    color: var(--text-muted);\n    padding: 10px 16px;\n    text-align: left;\n    font-weight: 400;\n  }\n\n  .data-table td {\n    padding: 14px 16px;\n    border-bottom: 1px solid var(--border);\n    color: var(--text);\n    vertical-align: top;\n  }\n\n  .data-table tbody tr:hover { background: rgba(255,255,255,0.02); }\n\n  .data-table td:first-child {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 11px;\n    color: var(--text-muted);\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ AMNESTY TABLE ‚îÄ‚îÄ‚îÄ */\n  .amnesty-grid {\n    display: grid;\n    grid-template-columns: 1fr 1fr;\n    gap: 12px;\n  }\n\n  .amnesty-row {\n    background: var(--bg2);\n    border: 1px solid var(--border);\n    padding: 16px 20px;\n    display: grid;\n    grid-template-columns: 100px 1fr;\n    gap: 16px;\n    align-items: start;\n  }\n\n  .amnesty-art {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    color: #009edb;\n    letter-spacing: 0.1em;\n    text-transform: uppercase;\n    margin-top: 2px;\n  }\n\n  .amnesty-dim {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 15px;\n    font-weight: 600;\n    color: var(--text);\n    margin-bottom: 3px;\n  }\n\n  .amnesty-desc {\n    font-size: 11px;\n    color: var(--text-muted);\n    line-height: 1.5;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ ACTOR CARDS ‚îÄ‚îÄ‚îÄ */\n  .actor-grid {\n    display: grid;\n    grid-template-columns: repeat(3, 1fr);\n    gap: 12px;\n  }\n\n  .actor-card {\n    background: var(--bg2);\n    border: 1px solid var(--border);\n    padding: 20px;\n  }\n\n  .actor-name {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 10px;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    color: var(--text-muted);\n    margin-bottom: 10px;\n  }\n\n  .actor-title {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 18px;\n    font-weight: 600;\n    color: #fff;\n    margin-bottom: 12px;\n  }\n\n  .bullet-list {\n    list-style: none;\n    font-size: 12px;\n    color: var(--text-muted);\n    line-height: 1.6;\n  }\n\n  .bullet-list li {\n    padding: 4px 0 4px 14px;\n    position: relative;\n    border-bottom: 1px solid var(--border);\n  }\n\n  .bullet-list li:last-child { border-bottom: none; }\n\n  .bullet-list li::before {\n    content: '‚Ä∫';\n    position: absolute;\n    left: 0;\n    color: #009edb;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ QUOTE ‚îÄ‚îÄ‚îÄ */\n  .highlight-quote {\n    border-left: 3px solid #009edb;\n    padding: 20px 24px;\n    background: rgba(0,158,219,0.07);\n    margin: 24px 0;\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 20px;\n    font-style: italic;\n    color: var(--text);\n    line-height: 1.5;\n  }\n\n  .quote-attr {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    letter-spacing: 0.15em;\n    color: var(--text-muted);\n    font-style: normal;\n    margin-top: 8px;\n    display: block;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ RISK BANNER ‚îÄ‚îÄ‚îÄ */\n  .risk-banner {\n    background: linear-gradient(135deg, var(--red-dim), transparent);\n    border: 1px solid rgba(232,64,64,0.2);\n    padding: 20px 24px;\n    display: flex;\n    align-items: center;\n    gap: 20px;\n    margin-bottom: 16px;\n  }\n\n  .risk-icon {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 28px;\n    color: var(--red);\n    flex-shrink: 0;\n  }\n\n  .risk-text { font-size: 13px; color: var(--text-muted); }\n  .risk-text strong { color: var(--text); font-weight: 500; }\n\n  /* ‚îÄ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ‚îÄ */\n  .footer {\n    margin-top: 80px;\n    padding-top: 28px;\n    border-top: 1px solid var(--border);\n    display: flex;\n    justify-content: space-between;\n    align-items: center;\n    flex-wrap: gap;\n  }\n\n  .footer-left {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 18px;\n    font-style: italic;\n    color: var(--text-dim);\n  }\n\n  .footer-right {\n    font-family: 'IBM Plex Mono', monospace;\n
