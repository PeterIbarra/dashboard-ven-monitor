.amnesty-grid { grid-template-columns: 1fr; }\n  }\n\n  @media (max-width: 600px) {\n    .page { padding: 32px 16px 60px; }\n    .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }\n    .header-bar { grid-template-columns: 1fr; }\n    .actor-grid { grid-template-columns: 1fr; }\n    .amnesty-row { grid-template-columns: 1fr; }\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ INSET CALLOUT ‚îÄ‚îÄ‚îÄ */\n  .callout {\n    display: grid;\n    grid-template-columns: 4px 1fr;\n    gap: 20px;\n    background: var(--bg2);\n    border: 1px solid var(--border);\n    overflow: hidden;\n    margin: 16px 0;\n  }\n\n  .callout-bar { width: 4px; }\n  .callout-body { padding: 18px 20px 18px 0; }\n  .callout-title {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    margin-bottom: 6px;\n  }\n  .callout-text { font-size: 13px; color: var(--text-muted); line-height: 1.6; }\n\n<\/style>\n<\/head>\n<body>\n\n<div class=\"page\">\n\n  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n       HEADER\n  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->\n  <header class=\"header\">\n    <div class=\"header-meta\">\n      <span>Venezuela<\/span>\n      <span>13 ‚Äî 20 de febrero, 2026<\/span>\n      <span>Hora de corte: 11:00 AM<\/span>\n      <span>An√°lisis de Contexto Situacional<\/span>\n    <\/div>\n    <h1>An√°lisis de Contexto<br><em>Situacional<\/em><\/h1>\n    <p class=\"header-subtitle\" style=\"font-family:'IBM Plex Mono',monospace; font-size:12px; letter-spacing:0.1em; color:#009edb; text-transform:uppercase; margin-top:12px;\">13 de febrero ‚Äî 20 de febrero de 2026<\/p>\n\n    <div class=\"header-bar\">\n      <div class=\"header-stat\">\n        <div class=\"stat-value c-green\">75%<\/div>\n        <div class=\"stat-label\">Considera pa√≠s en direcci√≥ ection-header\">\n      <span class=\"section-number\">08<\/span>\n      <h2>Consideraciones Finales<\/h2>\n    <\/div>\n\n    <div class=\"highlight-quote\">\n      \"Venezuela avanza hacia un modelo h√≠brido: <em>reapertura energ√©tica condicionada, supervisi√≥n financiera externa, expectativas de crecimiento macroecon√≥mico y reacomodo pol√≠tico interno.<\/em>\"\n    <\/div>\n\n    <div class=\"grid-3\">\n      <div class=\"card\">\n        <div class=\"card-tag tag-green\">Factor 1<\/div>\n        <h3>Continuidad del flujo petrolero<\/h3>\n        <p>La sostenibilidad del proceso depende directamente de la regularidad de las exportaciones bajo el r√©gimen de licencias GL49/50/50A y la correcta canalizaci√≥n hacia el Foreign Government Deposit Funds.<\/p>\n      <\/div>\n      <div class=\"card\">\n        <div class=\"card-tag tag-amber\">Factor 2<\/div>\n        <h3>Equilibrio pol√≠tico-militar<\/h3>\n        <p>Las tensiones en la FANB ‚Äîespecialmente en torno a Padrino L√≥pez‚Äî representan una variable de alta sensibilidad. Cualquier modificaci√≥n en la arquitectura de poder tendr√≠a implicaciones significativas para el entendimiento bilateral.<\/p>\n      <\/div>\n      <div class=\"card\">\n        <div class=\"card-tag tag-red\">Factor 3<\/div>\n        <h3>Traducci√≥n del crecimiento en bienestar<\/h3>\n        <p>El crecimiento proyectado es realista en t√©rminos energ√©ticos, pero su impacto en el poder adquisitivo sigue siendo incierto. Si no hay mejoras tangibles, la paciencia social podr√≠a erosionarse r√°pidamente.<\/p>\n      <\/div>\n    <\/div>\n  <\/section>\n\n  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n       FOOTER\n  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->\n  <footer class=\"footer\">\n    <div class=\"footer-left\">An√°lisis de Contexto Situacional ‚Äî Venezuela<\/div>\n    <div class=\"footer-right\">\n      13 ‚Äî 20 Febrero 2026<br>\n      Hora de corte: 11:00 AM<br>\n      Fuentes: UCAB ¬∑ Ecoanal√≠tica ¬∑ Atlantic Council<br>\n      Reuters ¬∑ Baker Institute ¬∑ OFAC ¬∑ Departamento del Tesoro\n    <\/div>\n  <\/footer>\n\n<\/div>\n<\/body>\n<\/html>\n"
};

// ‚îÄ‚îÄ Inyecci√≥n de datos en tabs (datos vienen de data.js) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

// -- Defaults conflictividad --
if (typeof CONF_RESUMEN === 'undefined') var CONF_RESUMEN = {};
if (typeof CONF_MESES   === 'undefined') var CONF_MESES   = [];
if (typeof CONF_ESTADOS === 'undefined') var CONF_ESTADOS = [];
function getTabDataScript(tab) {
  var s = '';
  if (tab === 'matriz') {
    s += 'let currentWeek=' + CURRENT_WEEK_INDEX + ';';
    s += 'let selectedSc=3;';
    s += 'const scenarios=' + JSON.stringify(scenarios) + ';';
    s += 'const weeks=' + JSON.stringify(weeks) + ';';
  }
  if (tab === 'dashboard') {
    s += 'let currentWeek=' + CURRENT_WEEK_INDEX + ';';
    s += 'var WEEKS=' + JSON.stringify(WEEKS_DASHBOARD) + ';';
  }
  if (tab === 'monitor') {
    s += 'var SEMANAS='    + JSON.stringify(SEMANAS)    + ';';
    s += 'var LATEST='     + JSON.stringify(LATEST)     + ';';
    s += 'var INDICADORES='+ JSON.stringify(INDICADORES)+ ';';
    s += 'var DIMS='       + JSON.stringify(DIMS)       + ';';
    s += 'var ICONS='      + JSON.stringify(ICONS)      + ';';
    s += 'var ESCS='       + JSON.stringify(ESCS)       + ';';
    s += 'var ESC_LABELS=' + JSON.stringify(ESC_LABELS) + ';';
    s += 'var ESC_COLORS=' + JSON.stringify(ESC_COLORS) + ';';
    s += 'var semColorMap='+ JSON.stringify(semColorMap)+ ';';
    s += 'var semLabelMap='+ JSON.stringify(semLabelMap)+ ';';
  }
  if (tab === 'conflictividad') {
    try {
      s += 'var CONF_RESUMEN='   + JSON.stringify(CONF_RESUMEN)   + ';';
      s += 'var CONF_MESES='     + JSON.stringify(CONF_MESES)     + ';';
      s += 'var CONF_ESTADOS='   + JSON.stringify(CONF_ESTADOS)   + ';';
      s += 'var CONF_DERECHOS='  + JSON.stringify(CONF_DERECHOS)  + ';';
      s += 'var CONF_SERVICIOS=' + JSON.stringify(CONF_SERVICIOS) + ';';
      s += 'var CONF_HISTORICO=' + JSON.stringify(CONF_HISTORICO) + ';';
    } catch(e) { console.warn('conflictividad-data.js no disponible'); }
  }
  if (tab === 'sitrep') {
    s += 'const CURRENT_SITREP_LABEL=' + JSON.stringify(CURRENT_SITREP_LABEL) + ';';
    s += 'const PREV_SITREP_LABEL='    + JSON.stringify(PREV_SITREP_LABEL)    + ';';
  }
  return s ? '<scr'+'ipt>' + s + '<\/scr'+'ipt>' : '';
}

// Poblar labels del selector de sitrep desde data.js
function initSitrepSelector() {
  var cur = document.getElementById('opt-sitrep-current');
  var prv = document.getElementById('opt-sitrep-prev');
  if (cur) cur.textContent = CURRENT_SITREP_LABEL;
  if (prv) prv.textContent = PREV_SITREP_LABEL;
}
document.addEventListener('DOMContentLoaded', initSitrepSelector);


const loaded = {};

function loadTab(tab) {
  if (loaded[tab]) return;
  loaded[tab] = true;
  const iframe = document.getElementById('iframe-' + tab);
  const loading = document.getElementById('loading-' + tab);
  if (iframe) {
    iframe.addEventListener('load', function() {
      if (loading) loading.classList.add('hidden');
    });
    var dataScript = getTabDataScript(tab);
    var templateHtml = TAB_TEMPLATES[tab];
    // Para conflictividad, inyectar datos en el slot del head
    if (dataScript && templateHtml.indexOf('/* CF_DATA_SLOT */') >= 0) {
      templateHtml = templateHtml.replace('<script>/* CF_DATA_SLOT */<\/script>', dataScript);
      iframe.srcdoc = templateHtml;
    } else {
      iframe.srcdoc = dataScript + templateHtml;
    }
  }
  // Mostrar selector de semana cuando se activa sitrep
  if (tab === 'sitrep') {
    var wb = document.getElementById('sitrep-week-bar');
    if (wb) wb.style.display = 'block';
  }
}

loadTab('dashboard');

// ‚îÄ‚îÄ Funci√≥n central de cambio de tab ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function switchSitrepWeek(week) {
  var iframeW6 = document.getElementById('iframe-sitrep');
  var iframeW5 = document.getElementById('iframe-sitrep_w5');
  var loadingW6 = document.getElementById('loading-sitrep');
  var loadingW5 = document.getElementById('loading-sitrep_w5');
  if (week === 'w6') {
    iframeW6.style.display = 'block';
    iframeW5.style.display = 'none';
    if (loadingW6) loadingW6.style.display = iframeW6.srcdoc ? 'none' : 'flex';
    if (loadingW5) loadingW5.style.display = 'none';
  } else {
    iframeW6.style.display = 'none';
    iframeW5.style.display = 'block';
    if (loadingW5) loadingW5.style.display = iframeW5.srcdoc ? 'none' : 'flex';
    if (loadingW6) loadingW6.style.display = 'none';
    // Cargar w5 si no est√° cargado
    if (!loaded['sitrep_w5']) {
      loaded['sitrep_w5'] = true;
      iframeW5.addEventListener('load', function() {
        if (loadingW5) loadingW5.style.display = 'none';
      });
      iframeW5.srcdoc = getTabDataScript('sitrep') + TAB_TEMPLATES['sitrep_w5'];
    }
  }
}

function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(function(b) { b.classList.remove('active'); });
  var activeBtn = document.querySelector('.tab-btn[data-tab="' + tab + '"]');
  if (activeBtn) activeBtn.classList.add('active');
  document.querySelectorAll('.frame-panel').forEach(function(p) { p.classList.remove('active'); });
  document.getElementById('panel-' + tab).classList.add('active');
  var sel = document.getElementById('tab-select');
  if (sel) sel.value = tab;
  // Mostrar/ocultar selector de semana del SITREP
  var wb = document.getElementById('sitrep-week-bar');
  if (wb) wb.style.display = (tab === 'sitrep') ? 'block' : 'none';
  loadTab(tab);
}

document.querySelectorAll('.tab-btn').forEach(function(btn) {
  btn.addEventListener('click', function() { switchTab(btn.dataset.tab); });
});
