driftX + driftY * driftY);\n    if (mag > maxDrift) { driftX = (driftX / mag) * maxDrift; driftY = (driftY / mag) * maxDrift; }\n  }\n\n  // ID √∫nico para la animaci√≥n\n  const animId = `drift-${currentWeek}`;\n\n  // Crear grupo para contener punto + animaci√≥n\n  const dotGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');\n\n  // Outer glow ring (est√°tica)\n  const ring = document.createElementNS('http://www.w3.org/2000/svg', 'circle');\n  ring.setAttribute('cx', pt.x); ring.setAttribute('cy', pt.y);\n  ring.setAttribute('r', r + 6);\n  ring.setAttribute('fill', 'none');\n  ring.setAttribute('stroke', dominantSc.color);\n  ring.setAttribute('stroke-width', '1');\n  ring.setAttribute('opacity', '0.3');\n  current.appendChild(ring);\n\n  // Punto que se mueve en la direcci√≥n proyectada\n  const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');\n  dot.setAttribute('cx', '0'); dot.setAttribute('cy', '0');\n  dot.setAttribute('r', r);\n  dot.setAttribute('fill', dominantSc.color);\n  dot.setAttribute('opacity', '0.9');\n  dot.setAttribute('filter', 'url(#glow)');\n\n  // Animaci√≥n de traslaci√≥n direccional\n  const anim = document.createElementNS('http://www.w3.org/2000/svg', 'animateTransform');\n  anim.setAttribute('attributeName', 'transform');\n  anim.setAttribute('type', 'translate');\n  anim.setAttribute('values', `${pt.x},${pt.y}; ${pt.x + driftX},${pt.y + driftY}; ${pt.x},${pt.y}`);\n  anim.setAttribute('dur', '3s');\n  anim.setAttribute('repeatCount', 'indefinite');\n  anim.setAttribute('calcMode', 'spline');\n  anim.setAttribute('keySplines', '0.4 0 0.6 1; 0.4 0 0.6 1');\n  dot.appendChild(anim);\n  dotGroup.appendChild(dot);\n\n  // Etiqueta animada junto al punto\n  const probLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');\n  probLabel.setAttribute('x', '0'); probLabel.setAttribute('y', '4');\n  probLabel.setAttribute('text-anchor', 'middle');\n  probLabel.setAttribute('font-family', 'Space Mono');\n  probLabel.setAttribute('font-size', '8');\n  probLabel.setAttribute('font-weight', '700');\n  probLabel.setAttribute('fill', '#060c14');\n  probLabel.textContent = 'E' + dominantSc.id;\n  const animLabel = document.createElementNS('http://www.w3.org/2000/svg', 'animateTransform');\n  animLabel.setAttribute('attributeName', 'transform');\n  animLabel.setAttribute('type', 'translate');\n  animLabel.setAttribute('values', `${pt.x},${pt.y}; ${pt.x + driftX},${pt.y + driftY}; ${pt.x},${pt.y}`);\n  animLabel.setAttribute('dur', '3s');\n  animLabel.setAttribute('repeatCount', 'indefinite');\n  animLabel.setAttribute('calcMode', 'spline');\n  animLabel.setAttribute('keySplines', '0.4 0 0.6 1; 0.4 0 0.6 1');\n  probLabel.appendChild(animLabel);\n  dotGroup.appendChild(probLabel);\n\n  // ‚îÄ‚îÄ FLECHA DE TENDENCIA ‚Äî apunta hacia el escenario con mayor momentum ‚îÄ‚îÄ\n  // L√≥gica: el escenario destino es el que m√°s ha SUBIDO en las √∫ltimas 2 semanas.\n  // Si hay empate o solo 1 semana, usar el segundo m√°s alto en probabilidad actual.\n  // Esto captura \"E3 dominante pero E1 subiendo\" ‚Üí flecha apunta a E1.\n\n  // Escenario destino de la flecha: definido anal√≠ticamente en los datos de la semana\n  const destSc   = scenarios.find(s => s.id === (wk.trendSc || dominantSc.id));\n  const destProb = wk.probs.find(p => p.sc === destSc.id);\n  const trendDrivers = wk.trendDrivers || destProb.drivers || [];\n\n  if (driftX !== 0 || driftY !== 0) {\n    const ax1 = pt.x + (driftX > 0 ? r : -r) * 0.6;\n    const ay1 = pt.y + (driftY > 0 ? r : -r) * 0.6;\n    const ax2 = pt.x + driftX * 2.8;\n    const ay2 = pt.y + driftY * 2.8;\n\n    const arrowPoly = document.querySelector('#arrowhead polygon');\n    if (arrowPoly) arrowPoly.setAttribute('fill', destSc.color);\n\n    const arrow = document.createElementNS('http://www.w3.org/2000/svg', 'line');\n    arrow.setAttribute('x1', ax1); arrow.setAttribute('y1', ay1);\n    arrow.setAttribute('x2', ax2); arrow.setAttribute('y2', ay2);\n    arrow.setAttribute('stroke', destSc.color);\n    arrow.setAttribute('stroke-width', '2.5');\n    arrow.setAttribute('stroke-dasharray', '4 3');\n    arrow.setAttribute('opacity', '0.85');\n    arrow.setAttribute('marker-end', 'url(#arrowhead)');\n    current.appendChild(arrow);\n\n    // Etiqueta: nombre del escenario destino\n    const isSameSc = destSc.id === dominantSc.id;\n    const tLbl = document.createElementNS('http://www.w3.org/2000/svg', 'text');\n    tLbl.setAttribute('x', pt.x + driftX * 3.4);\n    tLbl.setAttribute('y', pt.y + driftY * 3.4 - 5);\n    tLbl.setAttribute('text-anchor', driftX >= 0 ? 'start' : 'end');\n    tLbl.setAttribute('font-family', 'Space Mono');\n    tLbl.setAttribute('font-size', '6.5');\n    tLbl.setAttribute('fill', destSc.color);\n    tLbl.setAttribute('opacity', '0.9');\n    tLbl.setAttribute('letter-spacing', '0.08em');\n    tLbl.textContent = isSameSc ? `‚Üí E${destSc.id}` : `‚Üë E${destSc.id}`;\n    current.appendChild(tLbl);\n\n    // Hover target sobre la flecha\n    const arrowHover = document.createElementNS('http://www.w3.org/2000/svg', 'line');\n    arrowHover.setAttribute('x1', ax1); arrowHover.setAttribute('y1', ay1);\n    arrowHover.setAttribute('x2', ax2); arrowHover.setAttribute('y2', ay2);\n    arrowHover.setAttribute('stroke', 'transparent');\n    arrowHover.setAttribute('stroke-width', '22');\n    arrowHover.style.cursor = 'pointer';\n    arrowHover.addEventListener('mouseenter', () => {\n      showArrowTooltip(destSc, destProb, trendDrivers, { x: ax2, y: ay2 }, isSameSc);\n    });\n    arrowHover.addEventListener('mouseleave', hideTooltip);\n    hover.appendChild(arrowHover);\n  }\n\n  current.appendChild(dotGroup);\n\n  // Hover target (fijo en posici√≥n base)\n  const ht = document.createElementNS('http://www.w3.org/2000/svg', 'circle');\n  ht.setAttribute('cx', pt.x); ht.setAttribute('cy', pt.y);\n  ht.setAttribute('r', r + 10);\n  ht.setAttribute('fill', 'transparent');\n  ht.style.cursor = 'pointer';\n  ht.addEventListener('mouseenter', (e) => showTooltip(e, dominantSc, dominantProb, pt, wk.label));\n  ht.addEventListener('mouseleave', hideTooltip);\n  ht.addEventListener('click', () => { selectedSc = dominantSc.id; render(); renderSidebar(); });\n  hover.appendChild(ht);\n\n}\n\nconst svgEl = document.getElementById('matrix-svg');\n// Add arrowhead marker\nconst defs = svgEl.querySelector('defs');\nconst marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');\nmarker.setAttribute('id', 'arrowhead');\nmarker.setAttribute('markerWidth', '8');\nmarker.setAttribute('markerHeight', '6');\nmarker.setAttribute('refX', '7');\nmarker.setAttribute('refY', '3');\nmarker.setAttribute('orient', 'auto');\nconst path = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');\npath.setAttribute('points', '0 0, 8 3, 0 6');\npath.setAttribute('fill', '#0A97D9');\npath.setAttribute('opacity', '0.6');\nmarker.appendChild(path);\ndefs.appendChild(marker);\n\nfunction showTooltip(e, sc, prob, pt, weekLabel) {\n  const tooltip = document.getElementById('tooltip');\n  const rect = document.getElementById('matrix-svg').getBoundingClientRect();\n  const svgW = rect.width;\n  const svgH = rect.height;\n  const scaleX = svgW / 560;\n  const scaleY = svgH / 480;\n  let tx = pt.x * scaleX + 18;\n  let ty = pt.y * scaleY + 18;\n  if (tx + 270 > svgW) tx = pt.x * scaleX - 275;\n  if (ty + 300 > svgH) ty = pt.y * scaleY - 305;\n\n  const driversHtml = (prob.drivers || []).slice(0, 3).map(d =>\n    `<div class=\"tt-item\">¬∑ ${d}<\/div>`).join('');\n  const signalsHtml = (prob.signals || []).slice(0, 3).map(s =>\n    `<div class=\"tt-item\">¬∑ ${s}<\/div>`).join('');\n\n  // Si es el punto activo (sin weekLabel), mostrar qu√© drivers est√°n moviendo\n  let pushHtml = '';\n  if (!weekLabel) {\n    const nextWk = weeks[currentWeek + 1] || null;\n    if (nextWk) {\n      const nextDom = nextWk.probs.reduce((a, b) => a.value > b.value ? a : b);\n      const nextSc = scenarios.find(s => s.id === nextDom.sc);\n      const pushDrivers = (nextDom.drivers || []).slice(0, 3);\n      if (pushDrivers.length > 0) {\n        const pushItems = pushDrivers.map(d => `<div class=\"tt-item tt-push\">‚Üí ${d}<\/div>`).join('');\n        pushHtml = `\n          <div class=\"tt-section tt-push-section\">\n            <div class=\"tt-section-title\" style=\"color:${nextSc.color}\">\n              ‚ü∂ Empujando hacia E${nextSc.id}: ${nextSc.short}\n            <\/div>\n            ${pushItems}\n          <\/div>`;\n      }\n    } else if (prob.drivers && prob.drivers.length > 0) {\n      // √öltima semana: mostrar drivers actuales como los que sostienen el escenario\n      const sustainItems = (prob.drivers || []).slice(0, 3).map(d =>\n        `<div class=\"tt-item tt-push\">¬∑ ${d}<\/div>`).join('');\n      pushHtml = `\n        <div class=\"tt-section tt-push-section\">\n          <div class=\"tt-section-title\" style=\"color:${sc.color}\">\n            ‚ü∂ Sosteniendo este escenario\n          <\/div>\n          ${sustainItems}\n        <\/div>`;\n    }\n  }\n\n  tooltip.innerHTML = `\n    <div class=\"tt-header\">\n      <div>\n        ${weekLabel ? `<div class=\"tt-week\">${weekLabel}<\/div>` : ''}\n        <div class=\"tt-title\" style=\"color:${sc.color}\">E${sc.id}: ${sc.name}<\/div>\n        <div class=\"tt-prob\">${prob.label}<\/div>\n      <\/div>\n    <\/div>\n    <div class=\"tt-section\">\n      <div class=\"tt-section-title\" style=\"color:${sc.color}\">Drivers estructurales<\/div>\n      ${driversHtml}\n    <\/div>\n    <div class=\"tt-section\">\n      <div class=\"tt-section-title\" style=\"color:var(--muted)\">Se√±ales de activaci√≥n<\/div>\n      ${signalsHtml}\n    <\/div>\n    ${pushHtml}\n  `;\n  tooltip.style.left = tx + 'px';\n  tooltip.style.top = ty + 'px';\n  tooltip.classList.add('visible');\n}\n\nfunction showArrowTooltip(sc, prob, drivers, pt, isSame) {\n  const tooltip = document.getElementById('tooltip');\n  const rect = document.getElementById('matrix-svg').getBoundingClientRect();\n  const svgW = rect.width;\n  const svgH = rect.height;\n  const scaleX = svgW / 560;\n  const scaleY = svgH / 480;\n  let tx = pt.x * scaleX + 18;\n  let ty = pt.y * scaleY + 18;\n  if (tx + 270 > svgW) tx = pt.x * scaleX - 275;\n  if (ty + 260 > svgH) ty = pt.y * scaleY - 265;\n\n  const driversHtml = (drivers || []).slice(0, 5).map(d =>\n    `<div class=\"tt-item\">‚Ä∫ ${d}<\/div>`).join('');\n  const headerLabel = isSame ? '‚Üí CONSOLIDANDO' : '‚Üë PRESI√ìN HACIA TRANSICI√ìN';\n\n  tooltip.innerHTML = `\n    <div class=\"tt-header\">\n      <div>\n        <div class=\"tt-week\" style=\"color:${sc.color}; font-weight:700; letter-spacing:0.12em;\">${headerLabel}<\/div>\n        <div class=\"tt-title\" style=\"color:${sc.color}\">E${sc.id}: ${sc.name}<\/div>\n        <div class=\"tt-prob\">${prob.value}% ¬∑ ${prob.label}<\/div>\n      <\/div>\n    <\/div>\n    <div class=\"tt-section\">\n      <div class=\"tt-section-title\" style=\"color:${sc.color}\">Factores que empujan en esta direcci√≥n<\/div>\n      ${driversHtml}\n    <\/div>\n  `;\n  tooltip.style.left = tx + 'px';\n  tooltip.style.top = ty + 'px';\n  tooltip.classList.add('visible');\n}\n\nfunction hideTooltip() {\n  document.getElementById('tooltip').classList.remove('visible');\n}\n\nfunction renderSidebar() {\n  const sidebar = document.getElementById('sidebar');\n  const wk = weeks[currentWeek];\n  \n  sidebar.innerHTML = '';\n\n  wk.probs.forEach(prob => {\n    const sc = scenarios.find(s => s.id === prob.sc);\n    const card = document.createElement('div');\n    card.className = 'scenario-card' + (sc.id === selectedSc ? ' active' : '');\n    card.style.borderLeftWidth = '3px';\n    card.style.borderLeftColor = sc.color;\n    card.innerHTML = `\n      <div class=\"sc-num\" style=\"color:${sc.color}\">Escenario ${sc.id}<\/div>\n      <div class=\"sc-name\">${sc.name}<\/div>\n      <div class=\"prob-bar-wrap\">\n        <div class=\"prob-label\">\n          <span>${prob.label}<\/span>\n          <span style=\"color:${sc.color}\">${prob.value}%<\/span>\n        <\/div>\n        <div class=\"prob-bar\">\n          <div class=\"prob-fill\" style=\"width:${prob.value}%; background:${sc.color};\"><\/div>\n        <\/div>\n      <\/div>\n    `;\n    card.onclick = () => { selectedSc = sc.id; render(); };\n    sidebar.appendChild(card);\n  });\n\n  // Detail panel\n  const selProb = wk.probs.find(p => p.sc === selectedSc);\n  const selSc = scenarios.find(s => s.id === selectedSc);\n  if (selProb) {\n    const detail = document.createElement('div');\n    detail.className = 'detail-panel';\n    detail.innerHTML = `\n      <h3 style=\"color:${selSc.color}\">E${selSc.id} ‚Äî ${selSc.name}<\/h3>\n      <div class=\"detail-section\">\n        <div class=\"ds-title\">Drivers estructurales<\/div>\n        <ul>${selProb.drivers.map(d => `<li>${d}<\/li>`).join('')}<\/ul>\n      <\/div>\n      <div class=\"detail-section\">\n        <div class=\"ds-title\">Se√±ales de activaci√≥n<\/div>\n        <ul>${selProb.signals.map(s => `<li>${s}<\/li>`).join('')}<\/ul>\n      <\/div>\n    `;\n    sidebar.appendChild(detail);\n  }\n}\n\n\n\n// Init\nrender();\n\n\n\nfunction renderAnalysis() {\n  const panel = document.getElementById('analysis-panel');\n  const wk = weeks[currentWeek];\n  const dom = wk.probs.reduce((a, b) => a.value > b.value ? a : b);\n  const domSc = scenarios.find(s => s.id === dom.sc);\n\n  const lectura = wk.lectura || wk.moveReason || 'Lectura anal√≠tica no disponible para esta semana.';\n\n  panel.innerHTML = `\n    <div class=\"analysis-header\">\n      <span class=\"analysis-eyebrow\">Lectura anal√≠tica ¬∑ ${wk.label}<\/span>\n      <span class=\"analysis-title\" style=\"color:${domSc.color}\">E${domSc.id}: ${domSc.name} ¬∑ ${dom.value}%<\/span>\n    <\/div>\n    <div class=\"an-verdict\">\n      <p class=\"an-verdict-body\">${lectura}<\/p>\n    <\/div>\n  `;\n}\n\n\n<\/script>\n<\/body>\n<\/html>\n", "monitor": "<!DOCTYPE html>\n<html lang=\"es\">\n<head>\n\n<meta charset=\"UTF-8\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n<title>Monitor de Se√±ales Tempranas ‚Äî Venezuela 2026<\/title>\n<link href=\"https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap\" rel=\"stylesheet\">\n<style>\n  :root {\n    --bg: #060c14;\n    --surface: #0d1e35;\n    --surface2: #0f1623;\n    --border: #0e2540;\n    --accent: #0A97D9;\n    --text: #e2e8f0;\n    --muted: #64748b;\n    --green: #22c55e;\n    --green-bg: rgba(34,197,94,0.12);\n    --green-border: rgba(34,197,94,0.3);\n    --yellow: #eab308;\n    --yellow-bg: rgba(234,179,8,0.12);\n    --yellow-border: rgba(234,179,8,0.3);\n    --red: #ef4444;\n    --red-bg: rgba(239,68,68,0.12);\n    --red-border: rgba(239,68,68,0.3);\n    --e1: #0A97D9;\n    --e2: #4C9F38;\n    --e3: #E5243B;\n    --e4: #FCC30B;\n  }\n\n  * { box-sizing: border-box; margin: 0; padding: 0; }\n\n  body {\n    background: var(--bg);\n    color: var(--text);\n    font-family: 'Space Mono', monospace;\n    min-height: 100vh;\n  }\n\n  .wrapper {\n    max-width: 1280px;\n    margin: 0 auto;\n    padding: 2rem;\n  }\n\n  /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */\n  header {\n    display: flex;\n    justify-content: space-between;\n    align-items: flex-start;\n    margin-bottom: 2rem;\n    padding-bottom: 1.5rem;\n    border-bottom: 1px solid var(--border);\n  }\n\n  .logo-block h1 {\n    font-family: 'Syne', sans-serif;\n    font-weight: 800;\n    font-size: 1.1rem;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    color: var(--accent);\n  }\n\n  .logo-block p {\n    font-size: 0.68rem;\n    color: var(--muted);\n    margin-top: 0.3rem;\n    letter-spacing: 0.1em;\n  }\n\n  .badge {\n    font-family: 'Syne', sans-serif;\n    font-size: 0.62rem;\n    font-weight: 700;\n    letter-spacing: 0.2em;\n    color: var(--muted);\n    text-transform: uppercase;\n    border: 1px solid var(--border);\n    padding: 0.4rem 0.8rem;\n    align-self: center;\n  }\n\n  /* ‚îÄ‚îÄ Sem√°foro leyenda ‚îÄ‚îÄ */\n  .legend-bar {\n    display: flex;\n    gap: 2rem;\n    margin-bottom: 1.5rem;\n    flex-wrap: wrap;\n    align-items: center;\n  }\n\n  .legend-item {\n    display: flex;\n    align-items: center;\n    gap: 0.5rem;\n    font-size: 0.62rem;\n    color: var(--muted);\n    letter-spacing: 0.08em;\n    text-transform: uppercase;\n  }\n\n  .dot {\n    width: 10px; height: 10px;\n    border-radius: 50%;\n    flex-shrink: 0;\n  }\n\n  .dot.green  { background: var(--green);  box-shadow: 0 0 6px var(--green); }\n  .dot.yellow { background: var(--yellow); box-shadow: 0 0 6px var(--yellow); }\n  .dot.red    { background: var(--red);    box-shadow: 0 0 6px var(--red); }\n\n  /* ‚îÄ‚îÄ Toggle de vista ‚îÄ‚îÄ */\n  .view-toggle {\n    display: flex;\n    gap: 0;\n    margin-bottom: 1.5rem;\n    border: 1px solid var(--border);\n    width: fit-content;\n  }\n\n  .toggle-btn {\n    font-family: 'Space Mono', monospace;\n    font-size: 0.62rem;\n    letter-spacing: 0.1em;\n    text-transform: uppercase;\n    padding: 0.55rem 1.2rem;\n    background: transparent;\n    border: none;\n    color: var(--muted);\n    cursor: pointer;\n    transition: all 0.2s;\n  }\n\n  .toggle-btn + .toggle-btn {\n    border-left: 1px solid var(--border);\n  }\n\n  .toggle-btn.active {\n    background: var(--accent);\n    color: #060c14;\n    font-weight: 700;\n  }\n\n  .toggle-btn:hover:not(.active) {\n    color: var(--accent);\n  }\n\n  /* ‚îÄ‚îÄ Vistas ‚îÄ‚îÄ */\n  .view { display: none; }\n  .view.active { display: block; }\n\n  /* ‚îÄ‚îÄ Dimensi√≥n tem√°tica: secciones ‚îÄ‚îÄ */\n  .dim-section {\n    margin-bottom: 1.8rem;\n  }\n\n  .dim-header {\n    display: flex;\n    align-items: center;\n    gap: 0.8rem;\n    margin-bottom: 0.8rem;\n    padding-bottom: 0.6rem;\n    border-bottom: 1px solid var(--border);\n  }\n\n  .dim-icon {\n    font-size: 1rem;\n    width: 28px;\n    text-align: center;\n  }\n\n  .dim-title {\n    font-family: 'Syne', sans-serif;\n    font-weight: 700;\n    font-size: 0.78rem;\n    letter-spacing: 0.12em;\n    text-transform: uppercase;\n  }\n\n  .dim-count {\n    margin-left: auto;\n    font-size: 0.58rem;\n    color: var(--muted);\n    letter-spacing: 0.1em;\n  }\n\n  /* ‚îÄ‚îÄ Tabla de indicadores ‚îÄ‚îÄ */\n  .indicator-table {\n    width: 100%;\n    border-collapse: collapse;\n  }\n\n  .indicator-table th {\n    font-size: 0.55rem;\n    letter-spacing: 0.14em;\n    text-transform: uppercase;\n    color: var(--muted);\n    text-align: left;\n    padding: 0.5rem 0.8rem;\n    border-bottom: 1px solid var(--border);\n    background: var(--surface2);\n  }\n\n  .indicator-table td {\n    padding: 0.75rem 0.8rem;\n    font-size: 0.65rem;\n    border-bottom: 1px solid rgba(30,45,64,0.6);\n    vertical-align: top;\n    line-height: 1.5;\n  }\n\n  .indicator-table tr:last-child td {\n    border-bottom: none;\n  }\n\n  .indicator-table tr:hover td {\n    background: rgba(255,255,255,0.02);\n  }\n\n  /* Columna nombre */\n  .ind-name {\n    font-weight: 700;\n    color: var(--text);\n    font-size: 0.67rem;\n    display: block;\n    margin-bottom: 0.15rem;\n  }\n\n  .ind-desc {\n    color: var(--muted);\n    font-size: 0.6rem;\n    line-height: 1.5;\n  }\n\n  /* Columna estado actual */\n  .ind-value {\n    font-family: 'Syne', sans-serif;\n    font-weight: 700;\n    font-size: 0.7rem;\n  }\n\n  /* Sem√°foro pill */\n  .semaforo {\n    display: inline-flex;\n    align-items: center;\n    gap: 0.4rem;\n    padding: 0.25rem 0.7rem;\n    border-radius: 2px;\n    font-size: 0.6rem;\n    font-weight: 700;\n    letter-spacing: 0.06em;\n    text-transform: uppercase;\n    white-space: nowrap;\n  }\n\n  .semaforo.green  { background: var(--green-bg);  color: var(--green);  border: 1px solid var(--green-border); }\n  .semaforo.yellow { background: var(--yellow-bg); color: var(--yellow); border: 1px solid var(--yellow-border); }\n  .semaforo.red    { background: var(--red-bg);    color: var(--red);    border: 1px solid var(--red-border); }\n\n  .semaforo::before {\n    content: '';\n    width: 7px; height: 7px;\n    border-radius: 50%;\n    flex-shrink: 0;\n  }\n\n  .semaforo.green::before  { background: var(--green);  box-shadow: 0 0 5px var(--green); }\n  .semaforo.yellow::before { background: var(--yellow); box-shadow: 0 0 5px var(--yellow); }\n  .semaforo.red::before    { background: var(--red);    box-shadow: 0 0 5px var(--red); }\n\n  /* Escenario chip */\n  .sc-chip {\n    display: inline-block;\n    padding: 0.12rem 0.5rem;\n    border-radius: 2px;\n    font-size: 0.55rem;\n    font-weight: 700;\n    letter-spacing: 0.08em;\n    margin-right: 0.2rem;\n    margin-bottom: 0.2rem;\n  }\n\n  /* Columna tendencia */\n  .trend-arrow {\n    font-size: 0.75rem;\n    font-weight: 700;\n  }\n\n  .trend-arrow.up   { color: var(--green); }\n  .trend-arrow.down { color: var(--red); }\n  .trend-arrow.flat { color: var(--muted); }\n\n  .trend-note {\n    font-size: 0.58rem;\n    color: var(--muted);\n    display: block;\n    margin-top: 0.15rem;\n  }\n\n  /* ‚îÄ‚îÄ Vista por escenario ‚îÄ‚îÄ */\n  .sc-section {\n    margin-bottom: 1.8rem;\n    border: 1px solid var(--border);\n  }\n\n  .sc-header {\n    display: flex;\n    align-items: center;\n    gap: 1rem;\n    padding: 0.9rem 1.2rem;\n    border-bottom: 1px solid var(--border);\n  }\n\n  .sc-num {\n    font-family: 'Syne', sans-serif;\n    font-weight: 800;\n    font-size: 1.4rem;\n    opacity: 0.3;\n    line-height: 1;\n  }\n\n  .sc-info { flex: 1; }\n\n  .sc-name {\n    font-family: 'Syne', sans-serif;\n    font-weight: 700;\n    font-size: 0.85rem;\n    letter-spacing: 0.05em;\n  }\n\n  .sc-prob-row {\n    display: flex;\n    align-items: center;\n    gap: 0.8rem;\n    margin-top: 0.3rem;\n  }\n\n  .sc-prob-val {\n    font-size: 0.62rem;\n    color: var(--muted);\n  }\n\n  .sc-prob-bar {\n    flex: 1;\n    max-width: 140px;\n    height: 3px;\n    background: var(--border);\n  }\n\n  .sc-prob-fill {\n    height: 100%;\n  }\n\n  .sc-status {\n    font-size: 0.6rem;\n    color: var(--muted);\n    letter-spacing: 0.1em;\n    text-transform: uppercase;\n    text-align: right;\n    white-space: nowrap;\n  }\n\n  /* summary de alertas */\n  .alert-summary {\n    display: flex;\n    gap: 0;\n    padding: 0.6rem 1.2rem;\n    background: var(--surface2);\n    border-bottom: 1px solid var(--border);\n  }\n\n  .alert-pill {\n    display: flex;\n    align-items: center;\n    gap: 0.4rem;\n    font-size: 0.58rem;\n    letter-spacing: 0.08em;\n    margin-right: 1.2rem;\n  }\n\n  /* Resumen ejecutivo top */\n  .exec-summary {\n    display: grid;\n    grid-template-columns: repeat(4, 1fr);\n    gap: 1rem;\n    margin-bottom: 1.8rem;\n  }\n\n  .exec-card {\n    border: 1px solid var(--border);\n    padding: 1rem 1.1rem;\n    position: relative;\n    overflow: hidden;\n  }\n\n  .exec-card::before {\n    content: '';\n    position: absolute;\n    top: 0; left: 0;\n    width: 3px;\n    height: 100%;\n  }\n\n  .exec-card.green::before  { background: var(--green); }\n  .exec-card.yellow::before { background: var(--yellow); }\n  .exec-card.red::before    { background: var(--red); }\n\n  .exec-label {\n    font-size: 0.55rem;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    color: var(--muted);\n    margin-bottom: 0.5rem;\n  }\n\n  .exec-val {\n    font-family: 'Syne', sans-serif;\n    font-weight: 800;\n    font-size: 1.6rem;\n    line-height: 1;\n    margin-bottom: 0.3rem;\n  }\n\n  .exec-card.green  .exec-val { color: var(--green); }\n  .exec-card.yellow .exec-val { color: var(--yellow); }\n  .exec-card.red    .exec-val { color: var(--red); }\n\n  .exec-desc {\n    font-size: 0.6rem;\n    color: var(--muted);\n    line-height: 1.5;\n  }\n\n  .update-stamp {\n    font-size: 0.58rem;\n    color: var(--muted);\n    letter-spacing: 0.1em;\n    margin-bottom: 1.5rem;\n    display: flex;\n    align-items: center;\n    gap: 0.5rem;\n  }\n\n  .update-stamp::before {\n    content: '‚óâ';\n    color: var(--accent);\n    font-size: 0.5rem;\n  }\n\n  @media (max-width: 900px) {\n    .exec-summary { grid-template-columns: repeat(2, 1fr); }\n  }\n  @media (max-width: 600px) {\n    .exec-summary { grid-template-columns: 1fr; }\n    .indicator-table th:nth-child(3),\n    .indicator-table td:nth-child(3) { display: none; }\n  }\n<\/style>\n\n<style>\n/* ‚îÄ‚îÄ HISTORIAL SEMANAS ‚îÄ‚îÄ */\n.hist-cell { display:flex; gap:4px; align-items:center; flex-wrap:wrap; }\n.hist-dot {\n  width:10px; height:10px; border-radius:50%;\n  border:1px solid rgba(255,255,255,0.15);\n  position:relative; cursor:default;\n  flex-shrink:0;\n}\n.hist-dot.green  { background:#00a651; }\n.hist-dot.yellow { background:#fcc30b; }\n.hist-dot.red    { background:#e5243b; }\n.hist-dot.new-dot {\n  background: transparent;\n  border:2px solid #009edb;\n  box-shadow: 0 0 4px #009edb;\n}\n.week-badge-new {\n  font-family:'IBM Plex Mono',monospace;\n  font-size:8px;\n  padding:2px 6px;\n  background:rgba(0,158,219,0.2);\n  border:1px solid rgba(0,158,219,0.4);\n  color:#009edb;\n  border-radius:2px;\n  letter-spacing:0.1em;\n  text-transform:uppercase;\n  white-space:nowrap;\n}\n.week-badge-changed {\n  font-family:'IBM Plex Mono',monospace;\n  font-size:8px;\n  padding:2px 6px;\n  background:rgba(252,195,11,0.15);\n  border:1px solid rgba(252,195,11,0.3);\n  color:#fcc30b;\n  border-radius:2px;\n  letter-spacing:0.1em;\n  text-transform:uppercase;\n  white-space:nowrap;\n}\nth.col-hist { width:14%; min-width:100px; }\n/* Semana selector */\n.week-filter-bar {\n  display:flex; align-items:center; gap:12px; flex-wrap:wrap;\n  margin-bottom:1rem;\n  padding:8px 12px;\n  background:var(--bg2);\n  border:1px solid var(--border);\n  border-radius:4px;\n  font-family:'IBM Plex Mono',monospace;\n  font-size:10px;\n  color:var(--text-muted);\n}\n.week-filter-bar strong { color:var(--blue); }\n<\/style>\n<\/head>\n<body>\n\n<div class=\"wrapper\">\n\n  <header>\n    <div class=\"logo-block\">\n      <h1>Monitor de Se√±ales Tempranas ‚Äî Venezuela 2026<\/h1>\n      <p id=\"monitor-subtitle\">Tabla de monitoreo con sem√°foros de activaci√≥n ¬∑ Historial semanal acumulado<\/p>\n    <\/div>\n    <div class=\"badge\">PNUD ¬∑ Uso interno<\/div>\n  <\/header>\n\n  <div class=\"update-stamp\">√öltima actualizaci√≥n: semana 20‚Äì27 de febrero de 2026 ¬∑ Pr√≥xima revisi√≥n: 2‚Äì6 mar<\/div>\n\n  <!-- Resumen ejecutivo -->\n  <div class=\"exec-summary\" id=\"exec-summary\">\n    <div class=\"exec-card green\">\n      <div class=\"exec-label\">Se√±ales en verde<\/div>\n      <div class=\"exec-val\" id=\"cnt-green\">14<\/div>\n      <div class=\"exec-desc\">Indicadores que confirman continuidad del escenario dominante (E3)<\/div>\n    <\/div>\n    <div class=\"exec-card yellow\">\n      <div class=\"exec-label\">Se√±ales en amarillo<\/div>\n      <div class=\"exec-val\" id=\"cnt-yellow\">20<\/div>\n      <div class=\"exec-desc\">Indicadores bajo monitoreo activo con riesgo de deterioro o cambio<\/div>\n    <\/div>\n    <div class=\"exec-card red\">\n      <div class=\"exec-label\">Se√±ales en rojo<\/div>\n      <div class=\"exec-val\" id=\"cnt-red\">10<\/div>\n      <div class=\"exec-desc\">Indicadores que se√±alan fragilidad o activaci√≥n de escenario adverso<\/div>\n    <\/div>\n    <div class=\"exec-card yellow\">\n      <div class=\"exec-label\">Escenario dominante<\/div>\n      <div class=\"exec-val\" style=\"font-size:1.1rem; color:var(--e3)\">E3 ¬∑ 50%<\/div>\n      <div class=\"exec-desc\">Continuidad negociada. Trump: \"nuevo amigo y socio\". E1 baja a 30%<\/div>\n    <\/div>\n  <\/div>\n\n  <!-- Semana info -->\n  <div class=\"week-filter-bar\">\n    <span>Historial visible:<\/span>\n    <strong id=\"hist-weeks-label\">Semanas 1‚Äì6 ¬∑ 3 ene ‚Äî 27 feb 2026<\/strong>\n    <span style=\"margin-left:auto; color:var(--text-dim)\">‚óè = sem√°foro hist√≥rico ¬∑ Anillo azul = primera aparici√≥n ¬∑ ‚òÖ = cambio esta semana<\/span>\n  <\/div>\n\n  <!-- Leyenda + toggle -->\n  <div style=\"display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:1rem; margin-bottom:1.2rem;\">\n    <div class=\"legend-bar\" style=\"margin-bottom:0\">\n      <div class=\"legend-item\"><span class=\"dot green\"><\/span> Verde ‚Äî confirmado / estable<\/div>\n      <div class=\"legend-item\"><span class=\"dot yellow\"><\/span> Amarillo ‚Äî en monitoreo / ambiguo<\/div>\n      <div class=\"legend-item\"><span class=\"dot red\"><\/span> Rojo ‚Äî alerta / deterioro activo<\/div>\n    <\/div>\n    <div class=\"view-toggle\">\n      <button class=\"toggle-btn active\" onclick=\"setView('tematica')\">Por dimensi√≥n tem√°tica<\/button>\n      <button class=\"toggle-btn\" onclick=\"setView('escenario')\">Por escenario<\/button>\n    <\/div>\n  <\/div>\n\n  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê VISTA 1: POR DIMENSI√ìN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->\n  <div id=\"view-tematica\" class=\"view active\">\n    <div id=\"table-tematica\"><\/div>\n  <\/div>\n\n  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê VISTA 2: POR ESCENARIO ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->\n  <div id=\"view-escenario\" class=\"view\">\n    <div id=\"table-escenario\"><\/div>\n  <\/div>\n\n<\/div>\n\n<script>\n\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n// DATOS: semanas definidas\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n/* SEMANAS: inyectado desde data.js */\nvar LATEST = 's6';\n\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n// DATOS: indicadores con historial\n// formato historia: [semana_id, semaforo, tendencia, valor_corto]\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n/* INDICADORES: inyectado desde data.js */\n\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n// RENDER\n// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\nvar semColorMap = {green:'#00a651', yellow:'#fcc30b', red:'#e5243b'};\nvar semLabelMap = {green:'Verde', yellow:'Amarillo', red:'Rojo'};\n\nfunction buildHistDots(historia) {\n  // historia = [[semId, sem, trend, val], ...]\n  var semIds = SEMANAS.map(function(s){ return s.id; });\n  var html = '<div class=\"hist-cell\">';\n  semIds.forEach(function(sid) {\n    var entry = historia.find(function(h){ return h[0] === sid; });\n    var sObj = SEMANAS.find(function(s){ return s.id === sid; });\n    if (entry) {\n      var isNew = historia.length === 1 || historia[0][0] === sid;\n      var prevEntry = null;\n      var idx = historia.findIndex(function(h){ return h[0] === sid; });\n      if (idx > 0) prevEntry = historia[idx-1];\n      var changed = prevEntry && prevEntry[1] !== entry[1];\n      var classes = 'hist-dot ' + entry[1] + (isNew && historia.length === 1 ? ' new-dot' : '');\n      html += '<span class=\"' + classes + '\" title=\"' + sObj.label + ': ' + entry[3] + ' (' + semLabelMap[entry[1]] + ')\"><\/span>';\n    } else {\n      html += '<span class=\"hist-dot\" style=\"background:transparent;border-color:#1a3050\" title=\"' + sObj.label + ': sin dato\"><\/span>';\n    }\n  });\n  html += '<\/div>';\n  return html;\n}\n\nfunction buildChangeBadge(ind) {\n  var h = ind.historia;\n  if (h.length === 0) return '';\n  var last = h[h.length-1];\n  if (last[0] !== LATEST) return '';\n  // Es nuevo esta semana?\n  if (h.length === 1) return '<span class=\"week-badge-new\">NUEVO<\/span>';\n  // Cambi√≥ sem√°foro?\n  var prev = h[h.length-2];\n  if (prev[1] !== last[1]) return '<span class=\"week-badge-changed\">CAMBIO<\/span>';\n  return '';\n}\n\nfunction getCurrentEntry(ind) {\n  var h = ind.historia;\n  for (var i = h.length-1; i >= 0; i--) {\n    if (h[i][0] === LATEST) return h[i];\n  }\n  return h[h.length-1] || ['s6','yellow','flat','‚Äî'];\n}\n\nfunction buildTable(inds) {\n  var html = '<table class=\"indicator-table\"><thead><tr>' +\n    '<th style=\"width:22%\">Indicador<\/th>' +\n    '<th style=\"width:18%\">Estado actual<\/th>' +\n    '<th style=\"width:9%\">Sem√°foro<\/th>' +\n    '<th class=\"col-hist\">Historial S1‚ÜíS6<\/th>' +\n    '<th style=\"width:9%\">Tendencia<\/th>' +\n    '<th style=\"width:18%\">Qu√© observar<\/th>' +\n    '<\/tr><\/thead><tbody>';\n\n  inds.forEach(function(ind) {\n    var cur = getCurrentEntry(ind);\n    var sem = cur[1]; var trend = cur[2]; var val = cur[3];\n    var trendArrow = trend === 'up' ? '‚Üë' : (trend === 'down' ? '‚Üì' : '‚Üí');\n    var trendClass = trend === 'up' ? 'up' : (trend === 'down' ? 'down' : 'flat');\n    var badge = buildChangeBadge(ind);\n\n    html += '<tr>' +\n      '<td><span class=\"ind-name\">' + ind.nombre + '<\/span>' + badge + '<span class=\"ind-desc\">' + ind.desc + '<\/span><\/td>' +\n      '<td class=\"ind-value\" style=\"color:var(--' + sem + ')\">' + val + '<\/td>' +\n      '<td><span class=\"semaforo ' + sem + '\">' + semLabelMap[sem] + '<\/span><\/td>' +\n      '<td>' + buildHistDots(ind.historia) + '<\/td>' +\n      '<td><span class=\"trend-arrow ' + trendClass + '\">' + trendArrow + '<\/span><\/td>' +\n      '<td><span class=\"ind-desc\">' + ind.umbral + '<\/span><\/td>' +\n      '<\/tr>';\n  });\n\n  html += '<\/tbody><\/table>';\n  return html;\n}\n\nfunction buildDimSection(dimName, icon, color, inds) {\n  var html = '<div class=\"dim-section\"><div class=\"dim-header\">' +\n    '<div class=\"dim-icon\">' + icon + '<\/div>' +\n    '<div class=\"dim-title\" style=\"color:' + color + '\">' + dimName + '<\/div>' +\n    '<div class=\"dim-count\">' + inds.length + ' indicadores<\/div>' +\n    '<\/div>' + buildTable(inds) + '<\/div>';\n  return html;\n}\n\n/* DIMS: inyectado desde data.js */\nvar ICONS = {'Energ√©tico':'‚ö°','Pol√≠tico':'üèõ','Econ√≥mico':'üìä','Internacional':'üåê'};\n\n/* ESCS: inyectado desde data.js */\nvar ESC_LABELS = {'E1':'E1 ‚Äî Transici√≥n Pol√≠tica','E2':'E2 ‚Äî Fragmentaci√≥n','E3':'E3 ‚Äî Continuidad Negociada','E4':'E4 ‚Äî Resistencia Coercitiva'};\nvar ESC_COLORS = {'E1':'#56C02B','E2':'#E5243B','E3':'#0A97D9','E4':'#FCC30B'};\n\nfunction renderAll() {\n  // Vista tem√°tica\n  var htematica = '';\n  DIMS.slice(0,4).forEach(function(d) {\n    var inds = INDICADORES.filter(function(ind){ return ind.dim === d.key; });\n    if (inds.length) htematica += buildDimSection(d.label, d.icon, d.color, inds);\n  });\n  document.getElementById('table-tematica').innerHTML = htematica;\n\n  // Vista por escenario\n  var hesc = '';\n  ESCS.forEach(function(esc) {\n    var inds = INDICADORES.filter(function(ind){ return ind.esc === esc; });\n    if (inds.length) {\n      hesc += '<div class=\"dim-section\"><div class=\"dim-header\">' +\n        '<div class=\"dim-icon\">‚óè<\/div>' +\n        '<div class=\"dim-title\" style=\"color:' + ESC_COLORS[esc] + '\">' + ESC_LABELS[esc] + '<\/div>' +\n        '<div class=\"dim-count\">' + inds.length + ' se√±ales<\/div>' +\n        '<\/div>' + buildTable(inds) + '<\/div>';\n    }\n  });\n  document.getElementById('table-escenario').innerHTML = hesc;\n}\n\nfunction setView(v) {\n  document.querySelectorAll('.view').forEach(function(el){ el.classList.remove('active'); });\n  document.querySelectorAll('.toggle-btn').forEach(function(el){ el.classList.remove('active'); });\n  document.getElementById('view-' + v).classList.add('active');\n  document.querySelectorAll('.toggle-btn').forEach(function(btn) {\n    if (btn.textContent.toLowerCase().includes(v === 'tematica' ? 'dimensi√≥n' : 'escenario')) {\n      btn.classList.add('active');\n    }\n  });\n}\n\nrenderAll();\n\n<\/script>\n\n<\/body>\n<\/html>", "conflictividad": "<!DOCTYPE html>\n<html lang=\"es\">\n<head>\n<meta charset=\"UTF-8\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n<title>Conflictividad Social ‚Äî Venezuela 2025<\/title>\n<link href=\"https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap\" rel=\"stylesheet\">\n<style>\n* { box-sizing:border-box; margin:0; padding:0; }\nbody {\n  background:#060c14;\n  font-family:'Space Mono',monospace;\n  color:#e2e8f0;\n  min-height:100vh;\n  overflow-y:auto;\n  overflow-x:hidden;\n}\n\n/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */\n.cf-header {\n  padding:1rem 1.4rem 0.8rem;\n  border-bottom:1px solid #1a3050;\n  background:#060c14;\n  position:sticky;\n  top:0;\n  z-index:10;\n}\n.cf-header-top {\n  display:flex;\n  align-items:center;\n  justify-content:space-between;\n  margin-bottom:0.5rem;\n}\n.cf-title {\n  font-family:'Syne',sans-serif;\n  font-size:0.75rem;\n  font-weight:700;\n  letter-spacing:0.18em;\n  text-transform:uppercase;\n  color:#e2e8f0;\n}\n.cf-source {\n  font-size:0.5rem;\n  color:#4a7090;\n  letter-spacing:0.06em;\n}\n\n/* ‚îÄ‚îÄ TABS INTERNOS ‚îÄ‚îÄ */\n.cf-tabs {\n  display:flex;\n  gap:0.3rem;\n}\n.cf-tab {\n  font-family:'Space Mono',monospace;\n  font-size:0.52rem;\n  letter-spacing:0.1em;\n  text-transform:uppercase;\n  padding:0.3rem 0.8rem;\n  background:transparent;\n  border:1px solid #1a3050;\n  color:#4a7090;\n  cursor:pointer;\n  transition:all 0.2s;\n}\n.cf-tab.active {\n  background:#091628;\n  border-color:#0468B1;\n  color:#0A97D9;\n}\n.cf-tab:hover:not(.active) {\n  border-color:#2a4060;\n  color:#6a90a0;\n}\n\n/* ‚îÄ‚îÄ VISTAS ‚îÄ‚îÄ */\n.cf-view { display:none; padding:1.2rem 1.4rem 2rem; }\n.cf-view.active { display:block; }\n\n/* ‚îÄ‚îÄ KPI CARDS ‚îÄ‚îÄ */\n.kpi-grid {\n  display:grid;\n  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));\n  gap:0.7rem;\n  margin-bottom:1.4rem;\n}\n.kpi-card {\n  background:#091628;\n  border:1px solid #1a3050;\n  padding:0.8rem 1rem;\n  position:relative;\n  overflow:hidden;\n}\n.kpi-card::before {\n  content:'';\n  position:absolute;\n  top:0; left:0; right:0;\n  height:2px;\n}\n.kpi-card.blue::before  { background:#0468B1; }\n.kpi-card.green::before { background:#4C9F38; }\n.kpi-card.red::before   { background:#E5243B; }\n.kpi-card.yellow::before{ background:#FCC30B; }\n.kpi-label {\n  font-size:0.48rem;\n  letter-spacing:0.1em;\n  text-transform:uppercase;\n  color:#4a7090;\n  margin-bottom:0.35rem;\n}\n.kpi-value {\n  font-family:'Syne',sans-serif;\n  font-size:1.6rem;\n  font-weight:800;\n  line-height:1;\n  color:#e2e8f0;\n}\n.kpi-value.blue   { color:#0A97D9; }\n.kpi-value.green  { color:#4C9F38; }\n.kpi-value.red    { color:#E5243B; }\n.kpi-value.yellow { color:#FCC30B; }\n.kpi-sub {\n  font-size:0.48rem;\n  color:#4a7090;\n  margin-top:0.25rem;\n}\n\n/* ‚îÄ‚îÄ SECCI√ìN LABEL ‚îÄ‚îÄ */\n.sec-label {\n  font-size:0.5rem;\n  letter-spacing:0.15em;\n  text-transform:uppercase;\n  color:#4a7090;\n  margin-bottom:0.7rem;\n  padding-bottom:0.4rem;\n  border-bottom:1px solid #1a3050;\n}\n\n/* ‚îÄ‚îÄ GR√ÅFICO DE BARRAS MENSUAL ‚îÄ‚îÄ */\n.chart-container {\n  margin-bottom:1.4rem;\n}\n.bar-chart {\n  display:flex;\n  align-items:flex-end;\n  gap:0.4rem;\n  height:160px;\n  padding:0 0 0.5rem;\n  border-bottom:1px solid #1a3050;\n  position:relative;\n}\n.bar-col {\n  flex:1;\n  display:flex;\n  flex-direction:column;\n  align-items:center;\n  gap:2px;\n  height:100%;\n  justify-content:flex-end;\n  cursor:pointer;\n  position:relative;\n}\n.bar-col:hover .bar-tooltip { opacity:1; pointer-events:all; }\n.bar-stack {\n  width:100%;\n  display:flex;\n  flex-direction:column;\n  gap:1px;\n  transition:opacity 0.2s;\n}\n.bar-col:hover .bar-stack { opacity:0.85; }\n.bar-seg {\n  width:100%;\n  min-height:2px;\n  transition:all 0.3s;\n}\n.bar-seg.dcp   { background:#0A97D9; }\n.bar-seg.desca { background:#0468B1; }\n.bar-seg.reprim{ background:#E5243B; opacity:0.85; }\n.bar-mes {\n  font-size:0.38rem;\n  letter-spacing:0.04em;\n  color:#4a7090;\n  text-align:center;\n  margin-top:4px;\n  white-space:nowrap;\n}\n.bar-val {\n  font-size:0.42rem;\n  color:#6a90b0;\n  margin-bottom:2px;\n}\n\n/* Tooltip */\n.bar-tooltip {\n  position:absolute;\n  bottom:calc(100% + 8px);\n  left:50%;\n  transform:translateX(-50%);\n  background:#0e2540;\n  border:1px solid #1a3050;\n  padding:0.5rem 0.7rem;\n  width:160px;\n  font-size:0.45rem;\n  line-height:1.7;\n  color:#e2e8f0;\n  opacity:0;\n  pointer-events:none;\n  transition:opacity 0.15s;\n  z-index:20;\n  white-space:normal;\n}\n.bar-tooltip strong { color:#0A97D9; font-size:0.5rem; }\n.bar-tooltip .t-dcp   { color:#0A97D9; }\n.bar-tooltip .t-desca { color:#4a8ab0; }\n.bar-tooltip .t-rep   { color:#E5243B; }\n\n/* Leyenda */\n.chart-legend {\n  display:flex;\n  gap:1.2rem;\n  margin-top:0.6rem;\n  flex-wrap:wrap;\n}\n.legend-item {\n  display:flex;\n  align-items:center;\n  gap:0.4rem;\n  font-size:0.45rem;\n  color:#6a90b0;\n  letter-spacing:0.06em;\n}\n.legend-dot {\n  width:8px; height:8px;\n  flex-shrink:0;\n}\n\n/* ‚îÄ‚îÄ TABLA MENSUAL (MOTIVOS) ‚îÄ‚îÄ */\n.motivos-table {\n  width:100%;\n  border-collapse:collapse;\n  margin-bottom:1.4rem;\n}\n.motivos-table th {\n  font-size:0.45rem;\n  letter-spacing:0.1em;\n  text-transform:uppercase;\n  color:#4a7090;\n  text-align:left;\n  padding:0.4rem 0.6rem;\n  border-bottom:1px solid #1a3050;\n  background:#060c14;\n  position:sticky;\n  top:0;\n}\n.motivos-table td {\n  font-size:0.47rem;\n  padding:0.5rem 0.6rem;\n  border-bottom:1px solid #0e1f30;\n  vertical-align:top;\n  line-height:1.5;\n}\n.motivos-table tr:hover td { background:#091628; }\n.mes-cell {\n  font-weight:700;\n  color:#0A97D9;\n  white-space:nowrap;\n}\n.badge {\n  display:inline-block;\n  font-size:0.38rem;\n  letter-spacing:0.08em;\n  text-transform:uppercase;\n  padding:0.15rem 0.4rem;\n  font-weight:700;\n}\n.badge.dcp   { background:rgba(10,151,217,0.15); color:#0A97D9; border:1px solid rgba(10,151,217,0.3); }\n.badge.desca { background:rgba(4,104,177,0.15);  color:#4a8ab0; border:1px solid rgba(4,104,177,0.3); }\n.motivo-text { color:#c0ccd8; }\n.num-total   { color:#e2e8f0; font-weight:700; }\n.num-rep     { color:#E5243B; }\n\n/* ‚îÄ‚îÄ VISTA GEOGR√ÅFICA ‚îÄ‚îÄ */\n.geo-layout {\n  display:grid;\n  grid-template-columns:1fr 1fr;\n  gap:1rem;\n}\n@media (max-width:700px) {\n  .geo-layout { grid-template-columns:1fr; }\n}\n\n/* Ranking de estados */\n.ranking-list { }\n.ranking-item {\n  display:grid;\n  grid-template-columns:1fr auto auto;\n  align-items:center;\n  gap:0.6rem;\n  padding:0.45rem 0;\n  border-bottom:1px solid #0e1f30;\n  cursor:pointer;\n}\n.ranking-item:hover { background:#091628; padding-left:0.4rem; transition:all 0.15s; }\n.rank-estado { font-size:0.5rem; color:#c0ccd8; }\n.rank-bar-wrap { display:flex; align-items:center; gap:0.5rem; }\n.rank-bar-bg {\n  height:6px;\n  background:#0e2540;\n  flex:1;\n  position:relative;\n  min-width:60px;\n}\n.rank-bar-fill {\n  height:100%;\n  background:#0468B1;\n  transition:width 0.6s ease;\n}\n.rank-val { font-size:0.48rem; color:#0A97D9; font-weight:700; min-width:30px; text-align:right; }\n.rank-rep { font-size:0.42rem; color:#E5243B; min-width:20px; text-align:right; }\n.rank-rep-label { font-size:0.38rem; color:#4a7090; }\n\n/* Panel derecho ‚Äî detalle de estado */\n.estado-detail {\n  background:#091628;\n  border:1px solid #1a3050;\n  padding:1rem;\n  position:sticky;\n  top:80px;\n}\n.detail-title {\n  font-family:'Syne',sans-serif;\n  font-size:0.9rem;\n  font-weight:700;\n  color:#0A97D9;\n  margin-bottom:0.8rem;\n}\n.detail-stat {\n  display:flex;\n  justify-content:space-between;\n  align-items:baseline;\n  padding:0.35rem 0;\n  border-bottom:1px solid #0e2540;\n  font-size:0.48rem;\n}\n.detail-stat-label { color:#4a7090; }\n.detail-stat-val   { color:#e2e8f0; font-weight:700; }\n.detail-stat-val.red { color:#E5243B; }\n.detail-exig {\n  margin-top:0.8rem;\n  font-size:0.45rem;\n  color:#6a90b0;\n  line-height:1.6;\n}\n.detail-exig strong { color:#4a7090; letter-spacing:0.08em; text-transform:uppercase; font-size:0.4rem; display:block; margin-bottom:0.3rem; }\n.detail-pct {\n  margin-top:0.8rem;\n  font-size:0.42rem;\n  color:#4a7090;\n}\n.pct-bar { height:8px; background:#0e2540; margin:0.3rem 0 0.6rem; position:relative; }\n.pct-fill { height:100%; background:#0468B1; }\n.detail-placeholder {\n  font-size:0.5rem;\n  color:#2a4060;\n  text-align:center;\n  padding:2rem 0;\n  line-height:2;\n}\n\n/* ‚îÄ‚îÄ MAPA SVG ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */\n.geo-layout { display:grid; grid-template-columns:55% 1fr; gap:1rem; align-items:start; }\n.map-wrap { background:#091628; border:1px solid #1a3050; padding:0.8rem; }\n.map-header { font-size:0.48rem; letter-spacing:0.12em; text-transform:uppercase; color:#4a7090; margin-bottom:0.5rem; display:flex; justify-content:space-between; align-items:center; }\n#ven-map { width:100%; height:auto; display:block; }\n.ep { cursor:pointer; stroke:#060c14; stroke-width:0.6; transition:stroke 0.15s, stroke-width 0.15s, filter 0.15s; }\n.ep:hover { stroke:#0A97D9; stroke-width:1.4; filter:brightness(1.3); }\n.ep.sel { stroke:#ffffff; stroke-width:1.8; filter:brightness(1.5); }\n.map-legend { display:flex; align-items:center; gap:0.5rem; margin-top:0.6rem; }\n.ml-label { font-size:0.4rem; color:#4a7090; }\n.ml-grad { flex:1; height:5px; background:linear-gradient(to right,#0e2032,#083060,#0468B1,#0A97D9,#D4380D); }\n.ml-ticks { display:flex; justify-content:space-betwee iv class=\"ml-label\">Mayor<\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n\n    <!-- COLUMNA DERECHA: Detalle + Ranking -->\n    <div>\n      <div class=\"estado-detail\" id=\"estado-detail\">\n        <div class=\"detail-placeholder\">\n          ‚Üê Selecciona un estado<br>en el mapa o en el ranking\n        <\/div>\n      <\/div>\n      <div style=\"margin-top:0.8rem;\">\n        <div class=\"sec-label\">Ranking por estado (24 estados)<\/div>\n        <div id=\"ranking-estados\"><\/div>\n      <\/div>\n    <\/div>\n\n  <\/div>\n<\/div>\n\n<script>\n// ‚îÄ‚îÄ Datos inyectados desde conflictividad-data.js ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n// (disponibles como CONF_RESUMEN, CONF_MESES, CONF_ESTADOS)\n\nfunction switchView(v) {\n  document.querySelectorAll('.cf-view').forEach(function(el){ el.classList.remove('active'); });\n  document.querySelectorAll('.cf-tab').forEach(function(el){ el.classList.remove('active'); });\n  document.getElementById('view-' + v).classList.add('active');\n  var tabs = document.querySelectorAll('.cf-tab');\n  var idx = {'resumen':0,'mensual':1,'geografico':2}[v];\n  if (tabs[idx]) tabs[idx].classList.add('active');\n}\n\nfunction fmt(n) { return n.toLocaleString('es-VE'); }\n\n// ‚îÄ‚îÄ Render KPIs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction renderKPIs() {\n  var r = CONF_RESUMEN;\n  document.getElementById('cf-source-label').textContent = r.fuente;\n  document.getElementById('kpi-total').textContent    = fmt(r.total);\n  document.getElementById('kpi-periodo').textContent  = r.periodo;\n  document.getElementById('kpi-desca').textContent    = fmt(r.total_desca);\n  document.getElementById('kpi-pct-desca').textContent= r.pct_desca + '% del total';\n  document.getElementById('kpi-dcp').textContent      = fmt(r.total_dcp);\n  document.getElementById('kpi-pct-dcp').textContent  = r.pct_dcp + '% del total';\n  document.getElementById('kpi-reprim').textContent   = fmt(r.total_reprim);\n  document.getElementById('kpi-pct-reprim').textContent = r.pct_reprim + '% del total';\n  document.getElementById('kpi-mes-pico').textContent = r.mes_pico;\n  document.getElementById('kpi-mes-pico-val').textContent = fmt(r.mes_pico_val) + ' protestas';\n  document.getElementById('kpi-mes-min').textContent  = r.mes_min;\n  document.getElementById('kpi-mes-min-val').textContent  = fmt(r.mes_min_val) + ' protestas';\n}\n\n// ‚îÄ‚îÄ Render gr√°fico de barras ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction renderBarChart(containerId) {\n  var maxVal = Math.max.apply(null, CONF_MESES.map(function(m){ return m.total; }));\n  var html = '';\n  CONF_MESES.forEach(function(m) {\n    var h = 140; // altura total disponible\n    var hTotal = Math.round((m.total / maxVal) * h);\n    var hDcp   = Math.round((m.dcp   / maxVal) * h);\n    var hDesca = Math.round((m.desca / maxVal) * h);\n    var hRep   = m.reprimidas > 0 ? Math.max(2, Math.round((m.reprimidas / maxVal) * h)) : 0;\n    var mesCorto = m.mes.substring(0,3);\n    html += '<div class=\"bar-col\">';\n    // Tooltip\n    html += '<div class=\"bar-tooltip\">';\n    html += '<strong>' + m.mes + '<\/strong><br>';\n    html += '<span class=\"t-dcp\">DCP: ' + fmt(m.dcp) + '<\/span><br>';\n    html += '<span class=\"t-desca\">DESCA: ' + fmt(m.desca) + '<\/span><br>';\n    html += 'Total: ' + fmt(m.total) + '<br>';\n    if (m.reprimidas > 0) html += '<span class=\"t-rep\">Reprimidas: ' + m.reprimidas + '<\/span><br>';\n    html += '<\/div>';\n    // Barras apiladas\n    html += '<div class=\"bar-val\">' + m.total + '<\/div>';\n    html += '<div class=\"bar-stack\" style=\"height:' + hTotal + 'px\">';\n    if (hRep > 0)   html += '<div class=\"bar-seg reprim\" style=\"height:' + hRep + 'px\"><\/div>';\n    html += '<div class=\"bar-seg dcp\"   style=\"height:' + hDcp + 'px\"><\/div>';\n    html += '<div class=\"bar-seg desca\" style=\"height:' + hDesca + 'px\"><\/div>';\n    html += '<\/div>';\n    html += '<div class=\"bar-mes\">' + mesCorto + '<\/div>';\n    html += '<\/div>';\n  });\n  document.getElementById(containerId).innerHTML = html;\n}\n\n// ‚îÄ‚îÄ Render tabla de motivos ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction renderMotivos() {\n  var html = '';\n  CONF_MESES.forEach(function(m) {\n    var badgeClass = m.tipo_dominante === 'DCP' ? 'dcp' : 'desca';\n    html += '<tr>';\n    html += '<td class=\"mes-cell\">' + m.mes + '<\/td>';\n    html += '<td class=\"num-total\">' + fmt(m.total) + '<\/td>';\n    html += '<td>' + fmt(m.desca) + '<\/td>';\n    html += '<td>' + fmt(m.dcp) + '<\/td>';\n    html += '<td class=\"num-rep\">' + (m.reprimidas > 0 ? m.reprimidas : '‚Äî') + '<\/td>';\n    html += '<td><span class=\"badge ' + badgeClass + '\">' + m.tipo_dominante + '<\/span><\/td>';\n    html += '<td class=\"motivo-text\">' + m.motivo + '<\/td>';\n    html += '<\/tr>';\n  });\n  document.getElementById('motivos-tbody').innerHTML = html;\n}\n\n// ‚îÄ‚îÄ Render Top 5 estados ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction renderTop5() {\n  var top5 = CONF_ESTADOS.slice(0,5);\n  var maxVal = top5[0].protestas;\n  var html = '<div class=\"ranking-list\">';\n  top5.forEach(function(e, i) {\n    var pct = Math.round((e.protestas / maxVal) * 100);\n    html += '<div class=\"ranking-item\" onclick=\"showEstado(' + CONF_ESTADOS.indexOf(e) + ')\">';\n    html += '<div class=\"rank-estado\">' + (i+1) + '. ' + e.estado + '<\/div>';\n    html += '<div class=\"rank-bar-wrap\" style=\"flex:1\">';\n    html += '<div class=\"rank-bar-bg\" style=\"flex:1\"><div class=\"rank-bar-fill\" style=\"width:' + pct + '%\"><\/div><\/div>';\n    html += '<\/div>';\n    html += '<div class=\"rank-val\">' + fmt(e.protestas) + '<\/div>';\n    if (e.reprimidas > 0) html += '<div class=\"rank-rep\">‚ñ≤' + e.reprimidas + ' rep.<\/div>';\n    html += '<\/div>';\n  });\n  html += '<\/div>';\n  document.getElementById('top5-estados').innerHTML = html;\n}\n\n// ‚îÄ‚îÄ Render ranking geogr√°fico ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction renderRanking() {\n  var maxVal = CONF_ESTADOS[0].protestas;\n  var totalProt = CONF_ESTADOS.reduce(function(a,e){ return a + e.protestas; }, 0);\n  var html = '<div class=\"ranking-list\">';\n  CONF_ESTADOS.forEach(function(e, i) {\n    var pct = Math.round((e.protestas / maxVal) * 100);\n    html += '<div class=\"ranking-item rank-clickable\" data-rank-idx=\"' + i + '\" onclick=\"selectEstadoByIdx(' + i + ')\">';\n    html += '<div class=\"rank-estado\">' + (i+1) + '. ' + e.estado + '<\/div>';\n    html += '<div class=\"rank-bar-wrap\" style=\"flex:1\">';\n    html += '<div class=\"rank-bar-bg\" style=\"flex:1\"><div class=\"rank-bar-fill\" style=\"width:' + pct + '%\"><\/div><\/div>';\n    html += '<\/div>';\n    html += '<div class=\"rank-val\">' + fmt(e.protestas) + '<\/div>';\n    if (e.reprimidas > 0) html += '<div class=\"rank-rep\" style=\"font-size:0.4rem;color:#E5243B\">‚ñ≤' + e.reprimidas + '<\/div>';\n    html += '<\/div>';\n  });\n  html += '<\/div>';\n  document.getElementById('ranking-estados').innerHTML = html;\n}\n\n// ‚îÄ‚îÄ Detalle de estado ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction showEstado(idx) {\n  var e = CONF_ESTADOS[idx];\n  var totalProt = CONF_ESTADOS.reduce(function(a,x){ return a + x.protestas; }, 0);\n  var pctNac = ((e.protestas / totalProt) * 100).toFixed(1);\n  var pctRep  = e.protestas > 0 ? ((e.reprimidas / e.protestas) * 100).toFixed(1) : 0;\n  var maxVal  = CONF_ESTADOS[0].protestas;\n  var barPct  = Math.round((e.protestas / maxVal) * 100);\n\n  var html = '';\n  html += '<div class=\"detail-title\">' + e.estado + '<\/div>';\n  html += '<div class=\"detail-stat\"><span class=\"detail-stat-label\">Total protestas<\/span><span class=\"detail-stat-val\">' + fmt(e.protestas) + '<\/span><\/div>';\n  html += '<div class=\"detail-stat\"><span class=\"detail-stat-label\">Reprimidas<\/span><span class=\"detail-stat-val red\">' + e.reprimidas + ' (' + pctRep + '%)<\/span><\/div>';\n  html += '<div class=\"detail-stat\"><span class=\"detail-stat-label\">Por combustible<\/span><span class=\"detail-stat-val\">' + e.combustible + '<\/span><\/div>';\n  html += '<div class=\"detail-stat\"><span class=\"detail-stat-label\">% del total nacional<\/span><span class=\"detail-stat-val\">' + pctNac + '%<\/span><\/div>';\n  html += '<div class=\"detail-stat\"><span class=\"detail-stat-label\">Ranking nacional<\/span><span class=\"detail-stat-val\"># ' + (idx + 1) + ' de 24<\/span><\/div>';\n\n  html += '<div class=\"detail-exig\"><strong>Principales exigencias<\/strong>' + e.exigencias + '<\/div>';\n\n  html += '<div class=\"detail-pct\">';\n  html += '<div style=\"font-size:0.4rem;color:#4a7090;letter-spacing:0.08em;text-transform:uppercase;margin-bottom:0.2rem\">Peso relativo vs. estado con mayor actividad<\/div>';\n  html += '<div class=\"pct-bar\"><div class=\"pct-fill\" style=\"width:' + barPct + '%\"><\/div><\/div>';\n  html += barPct + '% de ' + CONF_ESTADOS[0].estado + ' (' + fmt(CONF_ESTADOS[0].protestas) + ')';\n  html += '<\/div>';\n\n  document.getElementById('estado-detail').innerHTML = html;\n}\n\n// ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n// ‚îÄ‚îÄ Color por intensidad de protestas ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction mapColor(v) {\n  var stops = [[14,32,50],[8,48,96],[4,104,177],[10,151,217],[212,56,13]];\n  var max = 214, min = 6;\n  var t = Math.max(0, Math.min(1, (v - min) / (max - min)));\n  var seg = t * (stops.length - 1);\n  var si  = Math.min(Math.floor(seg), stops.length - 2);\n  var f   = seg - si;\n  var c   = stops[si].map(function(v, j){ return Math.round(v + f * (stops[si+1][j] - v)); });\n  return 'rgb(' + c[0] + ',' + c[1] + ',' + c[2] + ')';\n}\n\n// ‚îÄ‚îÄ Seleccionar estado ‚Äî unifica mapa y ranking ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nvar _selIdx = -1;\n\n\nfunction selectEstadoByIdx(idx) {\n  var nombre = CONF_ESTADOS[idx] ? CONF_ESTADOS[idx].estado : null;\n  if (nombre) selectEstado(nombre);\n}\n\nfunction selectEstado(nombre) {\n  // Buscar √≠ndice en CONF_ESTADOS\n  var idx = -1;\n  for (var i = 0; i < CONF_ESTADOS.length; i++) {\n    if (CONF_ESTADOS[i].estado === nombre) { idx = i; break; }\n  }\n  if (idx === -1) return;\n\n  // Limpiar selecci√≥n anterior en el mapa\n  document.querySelectorAll('.ep.sel').forEach(function(p){ p.classList.remove('sel'); });\n\n  // Seleccionar path en el mapa\n  var path = document.getElementById('ep-' + nombre);\n  if (path) path.classList.add('sel');\n\n  // Mostrar detalle\n  showEstado(idx);\n\n  // Sincronizar ranking: scroll al √≠tem\n  var prevSel = document.querySelector('.ranking-item.rank-sel');\n  if (prevSel) prevSel.classList.remove('rank-sel');\n  var rankItem = document.querySelector('[data-rank-idx=\"' + idx + '\"]');\n  if (rankItem) {\n    rankItem.classList.add('rank-sel');\n    rankItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });\n  }\n\n  _selIdx = idx;\n}\n\n// ‚îÄ‚îÄ Colorear mapa e instalar listeners ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\nfunction colorearMapa() {\n  var lookup = {};\n  CONF_ESTADOS.forEach(function(e){ lookup[e.estado] = e; });\n\n  document.querySelectorAll('.ep').forEach(function(path) {\n    var nombre = path.getAttribute('data-estado');\n    var e = lookup[nombre];\n    if (e) {\n      path.style.fill = mapColor(e.protestas);\n      var lbl = document.getElementById('lbl-' + nombre);\n      if (lbl) lbl.textContent = e.protestas;\n    } else {\n      path.style.fill = '#0e1f30';\n    }\n\n    // Tooltip hover\n    path.addEventListener('mousemove', function(ev) {\n      var ed = lookup[nombre];\n      if (!ed) return;\n      var tt = document.getElementById('map-tooltip');\n      document.getElementById('tt-name').textContent = nombre;\n      document.getElementById('tt-body').innerHTML =\n        'Protestas: <strong>' + ed.protestas + '<\/strong><br>' +\n        '<span class=\"tt-rep\">Reprimidas: ' + ed.reprimidas + '<\/span>';\n      tt.style.display = 'block';\n      tt.style.left = (ev.clientX + 14) + 'px';\n      tt.style.top  = (ev.clientY - 10) + 'px';\n    });\n    path.addEventListener('mouseleave', function() {\n      document.getElementById('map-tooltip').style.display = 'none';\n    });\n    // Click ‚Üí seleccionar\n    path.addEventListener('click', function() {\n      selectEstado(nombre);\n    });\n  });\n}\n\ndocument.addEventListener('DOMContentLoaded', function() {\n  renderKPIs();\n  renderBarChart('bar-chart-resumen');\n  renderTop5();\n  renderMotivos();\n  renderRanking();\n  colorearMapa();\n});\n<\/script>\n<\/body>\n<\/html>\n", "sitrep_w5": "<!DOCTYPE html>\n<html lang=\"es\">\n<head>\n<meta charset=\"UTF-8\">\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n<title>An√°lisis de Contexto Situacional | 13 ‚Äì 20 de febrero de 2026<\/title>\n<link rel=\"preconnect\" href=\"https://fonts.googleapis.com\">\n<link href=\"https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&family=Outfit:wght@300;400;500;600&family=IBM+Plex+Mono:wght@300;400;500&display=swap\" rel=\"stylesheet\">\n<style>\n  :root {\n    --bg: #00111f;\n    --bg2: #00192e;\n    --bg3: #00223d;\n    --border: rgba(0,158,219,0.12);\n    --border-bright: rgba(0,158,219,0.28);\n    --text: #e8f4fb;\n    --text-muted: #7aaec8;\n    --text-dim: #3a6880;\n    --red: #e5243b;\n    --red-dim: rgba(229,36,59,0.14);\n    --amber: #fcc30b;\n    --amber-dim: rgba(252,195,11,0.14);\n    --green: #00a651;\n    --green-dim: rgba(0,166,81,0.14);\n    --blue: #009edb;\n    --blue-dim: rgba(0,158,219,0.14);\n    --gold: #009edb;\n    --gold-dim: rgba(0,158,219,0.12);\n  }\n\n  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }\n\n  body {\n    background: var(--bg);\n    color: var(--text);\n    font-family: 'Outfit', sans-serif;\n    font-weight: 300;\n    line-height: 1.6;\n    min-height: 100vh;\n    overflow-x: hidden;\n    border-top: 4px solid #0168b3;\n  }\n\n  /* Noise texture overlay */\n  body::before {\n    content: '';\n    position: fixed;\n    inset: 0;\n    background-image: url(\"data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='512' height='512' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E\");\n    pointer-events: none;\n    z-index: 1000;\n    opacity: 0.4;\n  }\n\n  .page {\n    max-width: 1200px;\n    margin: 0 auto;\n    padding: 60px 32px 80px;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ UNDP HEADER STRIP ‚îÄ‚îÄ‚îÄ */\n  .undp-strip {\n    background: linear-gradient(90deg, #0168b3 0%, #009edb 100%);\n    padding: 10px 32px;\n    display: flex;\n    align-items: center;\n    justify-content: space-between;\n    max-width: 100%;\n  }\n\n  .undp-logo {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 13px;\n    font-weight: 500;\n    letter-spacing: 0.25em;\n    color: #fff;\n    text-transform: uppercase;\n  }\n\n  .undp-logo span {\n    font-weight: 300;\n    opacity: 0.8;\n    font-size: 10px;\n    letter-spacing: 0.15em;\n    margin-left: 16px;\n  }\n\n  .undp-date-strip {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    color: rgba(255,255,255,0.7);\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */\n  .header {\n    border-bottom: 1px solid var(--border-bright);\n    padding-bottom: 48px;\n    margin-bottom: 64px;\n    animation: fadeUp 0.8s ease both;\n  }\n\n  .header-meta {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 10px;\n    letter-spacing: 0.2em;\n    color: var(--text-muted);\n    text-transform: uppercase;\n    margin-bottom: 20px;\n    display: flex;\n    gap: 32px;\n    flex-wrap: wrap;\n  }\n\n  .header-meta span { display: flex; align-items: center; gap: 8px; }\n  .header-meta span::before {\n    content: '';\n    display: inline-block;\n    width: 6px; height: 6px;\n    border-radius: 50%;\n    background: #009edb;\n  }\n\n  h1 {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: clamp(42px, 6vw, 80px);\n    font-weight: 300;\n    line-height: 1.05;\n    letter-spacing: -0.02em;\n    color: #fff;\n  }\n\n  h1 em {\n    font-style: italic;\n    color: #009edb;\n  }\n\n  .header-subtitle {\n    font-family: 'Outfit', sans-serif;\n    font-size: 14px;\n    color: var(--text-muted);\n    margin-top: 16px;\n    max-width: 600px;\n    font-weight: 300;\n  }\n\n  .header-bar {\n    display: grid;\n    grid-template-columns: repeat(4, 1fr);\n    gap: 1px;\n    background: var(--border);\n    margin-top: 40px;\n    border: 1px solid var(--border);\n  }\n\n  .header-stat {\n    background: var(--bg2);\n    padding: 20px 24px;\n    animation: fadeUp 0.8s ease both;\n  }\n\n  .header-stat:nth-child(1) { animation-delay: 0.1s; }\n  .header-stat:nth-child(2) { animation-delay: 0.2s; }\n  .header-stat:nth-child(3) { animation-delay: 0.3s; }\n  .header-stat:nth-child(4) { animation-delay: 0.4s; }\n\n  .stat-value {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 36px;\n    font-weight: 600;\n    line-height: 1;\n    margin-bottom: 6px;\n  }\n\n  .stat-label {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    color: var(--text-muted);\n  }\n\n  .c-green { color: var(--green); }\n  .c-red { color: var(--red); }\n  .c-amber { color: var(--amber); }\n  .c-blue { color: var(--blue); }\n  .c-gold { color: #009edb; }\n\n  /* ‚îÄ‚îÄ‚îÄ SECTION WRAPPER ‚îÄ‚îÄ‚îÄ */\n  .section {\n    margin-bottom: 64px;\n    animation: fadeUp 0.7s ease both;\n  }\n\n  .section-header {\n    display: flex;\n    align-items: baseline;\n    gap: 20px;\n    margin-bottom: 28px;\n    border-bottom: 1px solid var(--border);\n    padding-bottom: 16px;\n  }\n\n  .section-number {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 11px;\n    color: #009edb;\n    letter-spacing: 0.1em;\n    flex-shrink: 0;\n  }\n\n  h2 {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: clamp(24px, 3.5vw, 36px);\n    font-weight: 400;\n    letter-spacing: -0.01em;\n    color: #fff;\n  }\n\n  h3 {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 20px;\n    font-weight: 400;\n    color: var(--text);\n    margin-bottom: 10px;\n  }\n\n  p {\n    font-size: 14px;\n    color: var(--text-muted);\n    line-height: 1.75;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ GRID LAYOUTS ‚îÄ‚îÄ‚îÄ */\n  .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }\n  .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }\n  .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }\n\n  /* ‚îÄ‚îÄ‚îÄ CARDS ‚îÄ‚îÄ‚îÄ */\n  .card {\n    background: var(--bg2);\n    border: 1px solid var(--border);\n    padding: 24px;\n    position: relative;\n    overflow: hidden;\n    transition: border-color 0.2s;\n  }\n\n  .card:hover { border-color: var(--border-bright); }\n\n  .card-tag {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    padding: 3px 8px;\n    margin-bottom: 12px;\n    display: inline-block;\n  }\n\n  .tag-red { background: var(--red-dim); color: var(--red); }\n  .tag-amber { background: var(--amber-dim); color: var(--amber); }\n  .tag-green { background: var(--green-dim); color: var(--green); }\n  .tag-blue { background: var(--blue-dim); color: var(--blue); }\n  .tag-gold { background: rgba(1,104,179,0.18); color: #009edb; }\n\n  .card-accent-left {\n    position: absolute;\n    left: 0; top: 0; bottom: 0;\n    width: 3px;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ BIG NUMBER CARDS ‚îÄ‚îÄ‚îÄ */\n  .big-num {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 52px;\n    font-weight: 600;\n    line-height: 1;\n    margin: 8px 0 4px;\n  }\n\n  .big-label {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 10px;\n    color: var(--text-muted);\n    letter-spacing: 0.12em;\n    text-transform: uppercase;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ OPINION POLL BAR ‚îÄ‚îÄ‚îÄ */\n  .poll-item {\n    margin-bottom: 20px;\n  }\n\n  .poll-header {\n    display: flex;\n    justify-content: space-between;\n    margin-bottom: 6px;\n    font-size: 13px;\n    color: var(--text);\n  }\n\n  .poll-pct {\n    font-family: 'IBM Plex Mono', monospace;\n    font-weight: 500;\n  }\n\n  .poll-track {\n    height: 4px;\n    background: var(--bg3);\n    position: relative;\n    overflow: hidden;\n  }\n\n  .poll-fill {\n    height: 100%;\n    width: 0;\n    animation: fillBar 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;\n    animation-delay: 0.5s;\n  }\n\n  @keyframes fillBar {\n    to { width: var(--pct); }\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ SCENARIO MATRIX ‚îÄ‚îÄ‚îÄ */\n  .scenario {\n    background: var(--bg2);\n    border: 1px solid var(--border);\n    padding: 28px;\n    margin-bottom: 12px;\n    display: grid;\n    grid-template-columns: 200px 1fr auto;\n    gap: 32px;\n    align-items: start;\n    transition: border-color 0.2s;\n  }\n\n  .scenario:hover { border-color: var(--border-bright); }\n\n  .scenario-title {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 18px;\n    font-weight: 600;\n    color: #fff;\n    line-height: 1.3;\n    margin-bottom: 6px;\n  }\n\n  .scenario-prob {\n    text-align: right;\n    flex-shrink: 0;\n  }\n\n  .prob-pill {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 10px;\n    letter-spacing: 0.1em;\n    padding: 6px 14px;\n    text-transform: uppercase;\n    white-space: nowrap;\n  }\n\n  .prob-high { background: var(--green-dim); color: var(--green); border: 1px solid rgba(64,200,122,0.25); }\n  .prob-med { background: var(--amber-dim); color: var(--amber); border: 1px solid rgba(232,164,64,0.25); }\n  .prob-medlow { background: var(--red-dim); color: var(--red); border: 1px solid rgba(232,64,64,0.2); }\n\n  .driver-list {\n    list-style: none;\n    font-size: 12px;\n    color: var(--text-muted);\n  }\n\n  .driver-list li {\n    padding: 3px 0;\n    padding-left: 14px;\n    position: relative;\n  }\n\n  .driver-list li::before {\n    content: '‚Äî';\n    position: absolute;\n    left: 0;\n    color: var(--text-dim);\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ ENERGY TABLE ‚îÄ‚îÄ‚îÄ */\n  .data-table {\n    width: 100%;\n    border-collapse: collapse;\n    font-size: 13px;\n  }\n\n  .data-table thead tr {\n    border-bottom: 1px solid var(--border-bright);\n  }\n\n  .data-table th {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    color: var(--text-muted);\n    padding: 10px 16px;\n    text-align: left;\n    font-weight: 400;\n  }\n\n  .data-table td {\n    padding: 14px 16px;\n    border-bottom: 1px solid var(--border);\n    color: var(--text);\n    vertical-align: top;\n  }\n\n  .data-table tbody tr:hover { background: rgba(255,255,255,0.02); }\n\n  .data-table td:first-child {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 11px;\n    color: var(--text-muted);\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ AMNESTY TABLE ‚îÄ‚îÄ‚îÄ */\n  .amnesty-grid {\n    display: grid;\n    grid-template-columns: 1fr 1fr;\n    gap: 12px;\n  }\n\n  .amnesty-row {\n    background: var(--bg2);\n    border: 1px solid var(--border);\n    padding: 16px 20px;\n    display: grid;\n    grid-template-columns: 100px 1fr;\n    gap: 16px;\n    align-items: start;\n  }\n\n  .amnesty-art {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 9px;\n    color: #009edb;\n    letter-spacing: 0.1em;\n    text-transform: uppercase;\n    margin-top: 2px;\n  }\n\n  .amnesty-dim {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 15px;\n    font-weight: 600;\n    color: var(--text);\n    margin-bottom: 3px;\n  }\n\n  .amnesty-desc {\n    font-size: 11px;\n    color: var(--text-muted);\n    line-height: 1.5;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ ACTOR CARDS ‚îÄ‚îÄ‚îÄ */\n  .actor-grid {\n    display: grid;\n    grid-template-columns: repeat(3, 1fr);\n    gap: 12px;\n  }\n\n  .actor-card {\n    background: var(--bg2);\n    border: 1px solid var(--border);\n    padding: 20px;\n  }\n\n  .actor-name {\n    font-family: 'IBM Plex Mono', monospace;\n    font-size: 10px;\n    letter-spacing: 0.15em;\n    text-transform: uppercase;\n    color: var(--text-muted);\n    margin-bottom: 10px;\n  }\n\n  .actor-title {\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 18px;\n    font-weight: 600;\n    color: #fff;\n    margin-bottom: 12px;\n  }\n\n  .bullet-list {\n    list-style: none;\n    font-size: 12px;\n    color: var(--text-muted);\n    line-height: 1.6;\n  }\n\n  .bullet-list li {\n    padding: 4px 0 4px 14px;\n    position: relative;\n    border-bottom: 1px solid var(--border);\n  }\n\n  .bullet-list li:last-child { border-bottom: none; }\n\n  .bullet-list li::before {\n    content: '‚Ä∫';\n    position: absolute;\n    left: 0;\n    color: #009edb;\n  }\n\n  /* ‚îÄ‚îÄ‚îÄ QUOTE ‚îÄ‚îÄ‚îÄ */\n  .highlight-quote {\n    border-left: 3px solid #009edb;\n    padding: 20px 24px;\n    background: rgba(0,158,219,0.07);\n    margin: 24px 0;\n    font-family: 'Cormorant Garamond', serif;\n    font-size: 20px;\n    font-style: italic;\n    color: var(--text);\n    line-height: 1.5;\n  }\n tyle=\"margin-top:0;\">Apertura electoral<\/div>\n      <\/div>\n      <div>\n        <ul class=\"driver-list\">\n          <li>Dos tercios exige elecciones este a√±o; 52% favorabilidad liderazgo opositor<\/li>\n          <li>Propuesta MCM de elecciones en 9‚Äì10 meses; presi√≥n UE y canal FMI<\/li>\n          <li>75% imagen desfavorable de Delcy Rodr√≠guez; +90% respalda demandas electorales de EE.UU.<\/li>\n          <li><em>Se√±ales de confirmaci√≥n:<\/em> Anuncio formal de calendario; reforma ley contra el odio; ajustes en arquitectura militar; reducci√≥n percepci√≥n de inseguridad<\/li>\n        <\/ul>\n      <\/div>\n      <div class=\"scenario-prob\">\n        <div class=\"prob-pill prob-med\">Media<\/div>\n      <\/div>\n    <\/div>\n\n    <div class=\"scenario\">\n      <div>\n        <div class=\"scenario-title\">Resistencia y Recentralizaci√≥n Coercitiva<\/div>\n        <div class=\"card-tag tag-amber\" style=\"margin-top:0;\">Retroceso institucional<\/div>\n      <\/div>\n      <div>\n        <ul class=\"driver-list\">\n          <li>Tensiones FANB por continuidad de c√∫pula; concentraci√≥n de poder en eje civil<\/li>\n          <li>Aplicaci√≥n discrecional de la Ley de Amnist√≠a; dependencia cr√≠tica del entendimiento bilateral<\/li>\n          <li>58% percibe deterioro de seguridad; aparato represivo estatal como preocupaci√≥n principal<\/li>\n          <li><em>Se√±ales de confirmaci√≥n:<\/em> Suspensi√≥n de excarcelaciones; discurso endurecido; fricciones en cooperaci√≥n energ√©tica; aumento vigilancia interna<\/li>\n        <\/ul>\n      <\/div>\n      <div class=\"scenario-prob\">\n        <div class=\"prob-pill prob-medlow\">Media-Baja<br><small style=\"font-size:8px;\">Latente, no dominante<\/small><\/div>\n      <\/div>\n    <\/div>\n\n    <div class=\"scenario\">\n      <div>\n        <div class=\"scenario-title\">Fragmentaci√≥n Institucional y Deterioro Acelerado<\/div>\n        <div class=\"card-tag tag-red\" style=\"margin-top:0;\">Colapso econ√≥mico<\/div>\n      <\/div>\n      <div>\n        <ul class=\"driver-list\">\n          <li>Inflaci√≥n ~166‚Äì174%; 69,5% con ingresos &lt;USD 300; canasta &gt;USD 550; cr√©dito 2,8% PIB<\/li>\n          <li>Sistema el√©ctrico deteriorado; alta dependencia del petr√≥leo para sostener expectativas<\/li>\n          <li>62% prioriza costo de vida; brecha entre optimismo pol√≠tico (75%) y baja capacidad adquisitiva<\/li>\n          <li><em>Se√±ales de confirmaci√≥n:<\/em> Deterioro r√°pido percepci√≥n econ√≥mica; movilizaciones gremiales; retraso en transferencia ingresos petroleros; ruptura equilibrio pol√≠tico-militar<\/li>\n        <\/ul>\n      <\/div>\n      <div class=\"scenario-prob\">\n        <div class=\"prob-pill prob-med\">Media<br><small style=\"font-size:8px;\">Contenido mientras fluya el ingreso<\/small><\/div>\n      <\/div>\n    <\/div>\n  <\/section>\n\n  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n       08. CONSIDERACIONES FINALES\n  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->\n  <section class=\"section\">\n    <div class=\"section-header\">\n      <span class=\"section-number\">08<\/span>\n      <h2>Consideraciones Finales<\/h2>\n    <\/div>\n\n    <div class=\"highlight-quote\">\n      \"Venezuela avanza hacia un modelo h√≠brido: <em>reapertura energ√©tica condicionada, supervisi√≥n financiera externa, expectativas de crecimiento macroecon√≥mico y reacomodo pol√≠tico interno.<\/em>\"\n    <\/div>\n\n    <div class=\"grid-3\">\n      <div class=\"card\">\n        <div class=\"card-tag tag-green\">Factor 1<\/div>\n        <h3>Continuidad del flujo petrolero<\/h3>\n        <p>La sostenibilidad del proceso depende directamente de la regularidad de las exportaciones bajo el r√©gimen de licencias GL49/50/50A y la correcta canalizaci√≥n hacia el Foreign Government Deposit Funds.<\/p>\n      <\/div>\n      <div class=\"card\">\n        <div class=\"card-tag tag-amber\">Factor 2<\/div>\n        <h3>Equilibrio pol√≠tico-militar<\/h3>\n        <p>Las tensiones en la FANB ‚Äîespecialmente en torno a Padrino L√≥pez‚Äî representan una variable de alta sensibilidad. Cualquier modificaci√≥n en la arquitectura de poder tendr√≠a implicaciones significativas para el entendimiento bilateral.<\/p>\n      <\/div>\n      <div class=\"card\">\n        <div class=\"card-tag tag-red\">Factor 3<\/div>\n        <h3>Traducci√≥n del crecimiento en bienestar<\/h3>\n        <p>El crecimiento proyectado es realista en t√©rminos energ√©ticos, pero su impacto en el poder adquisitivo sigue siendo incierto. Si no hay mejoras tangibles, la paciencia social podr√≠a erosionarse r√°pidamente.<\/p>\n      <\/div>\n    <\/div>\n  <\/section>\n\n  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n       FOOTER\n  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->\n  <footer class=\"footer\">\n    <div class=\"footer-left\">An√°lisis de Contexto Situacional ‚Äî Venezuela<\/div>\n    <div class=\"footer-right\">\n      13 ‚Äî 20 Febrero 2026<br>\n      Hora de corte: 11:00 AM<br>\n      Fuentes: UCAB ¬∑ Ecoanal√≠tica ¬∑ Atlantic Council<br>\n      Reuters ¬∑ Baker Institute ¬∑ OFAC ¬∑ Departamento del Tesoro\n    <\/div>\n  <\/footer>\n\n<\/div>\n<\/body>\n<\/html>\n"};

  }

    s += 'var INDICADORES='+ JSON.stringify(INDICADORES)+ ';';

  if (tab === 'conflictividad') {
    try {
      s += 'var CONF_RESUMEN='  + JSON.stringify(CONF_RESUMEN)  + ';';
      s += 'var CONF_MESES='    + JSON.stringify(CONF_MESES)    + ';';

    } catch(e) { console.warn('conflictividad-data.js no disponible'); }

  if (tab === 'sitrep') {

  }
  return s ? '<scr'+'ipt>' + s + '<\/scr'+'ipt>' : '';
}

// Poblar labels del selector de sitrep desde data.js
function initSitrepSelector() {

const loaded = {};

function loadTab(tab) {
  if (loaded[tab]) return;
  loaded[tab] = true;
  const iframe = document.getElementById('iframe-' + tab);
  const loading = document.getElementById('loading-' + tab);
  if (iframe) {
    iframe.addEventListener('load', function() {
      if (loading) loading.classList.add('hidden');
    });
    iframe.srcdoc = getTabDataScript(tab) + TAB_TEMPLATES[tab];
  }
  // Mostrar selector de semana cuando se activa sitrep
  if (tab === 'sitrep') {
    var wb = document.getElementById('sitrep-week-bar');
    if (wb) wb.style.display = 'block';
  }
}

loadTab('dashboard');

function switchSitrepWeek(week) {
  var iframeW6 = document.getElementById('iframe-sitrep');
  var iframeW5 = document.getElementById('iframe-sitrep_w5');
  var loadingW6 = document.getElementById('loading-sitrep');
  var loadingW5 = document.getElementById('loading-sitrep_w5');
  if (week === 'w6') {
    iframeW6.style.display = 'block';

    if (loadingW5) loadingW5.style.display = 'none';
  } else {
    iframeW6.style.display = 'none';
    iframeW5.style.display = 'block';
    if (loadingW5) loadingW5.style.display = iframeW5.srcdoc ? 'none' : 'flex';
    if (loadingW6) loadingW6.style.display = 'none';
    // Cargar w5 si no est√° cargado
    if (!loaded['sitrep_w5']) {
      loaded['sitrep_w5'] = true;
      iframeW5.addEventListener('load', function() {
        if (loadingW5) loadingW5.style.display = 'none';
      });
      iframeW5.srcdoc = getTabDataScript('sitrep') + TAB_TEMPLATES['sitrep_w5'];
    }
  }
}

function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(function(b) { b.classList.remove('active'); });
  var activeBtn = document.querySelector('.tab-btn[data-tab="' + tab + '"]');
  if (activeBtn) activeBtn.classList.add('active');
  document.querySelectorAll('.frame-panel').forEach(function(p) { p.classList.remove('active'); });
  document.getElementById('panel-' + tab).classList.add('active');
  var sel = document.getElementById('tab-select');
  if (sel) sel.value = tab;
  // Mostrar/ocultar selector de semana del SITREP
  var wb = document.getElementById('sitrep-week-bar');
  if (wb) wb.style.display = (tab === 'sitrep') ? 'block' : 'none';
  loadTab(tab);
}

document.querySelectorAll('.tab-btn').forEach(function(btn) {
  btn.addEventListener('click', function() { switchTab(btn.dataset.tab); });
});
